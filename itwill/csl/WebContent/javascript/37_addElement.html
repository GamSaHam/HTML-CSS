<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM - DHTML</title>
<script type="text/javascript">
//DHTML : HTML 태그를 브라우저가 DOM(Document Object Model) Tree로 
//변환 후 이벤트 발생시 Javascript를 이용하여 DOM Tree 변형
// => document 객체의 프로페티 또는 메소드 이용 - window.onload 이벤트 핸들러 함수에서 작성
window.onload=function() {
	//alert(document);//HTMLDocument 객체
	//docuement.createElement("엘리먼트명") : 엘리먼트객체(노드)를 생성하여 반환하는 메소드
	//Node => NodeName(O) + NodeValue(X)
	var h3E=document.createElement("h3");//<h3></h3>
	//alert(h3E);//HTMLHeadingElement 객체
	//docuement.createTextNode("내용") : 엘리먼트의 내용(텍스트 노드)를 생성하여 반환하는 메소드
	//TextNode => NodeName(X) + NodeValue(O)
	var h3TN=document.createTextNode("안녕하세요.");
	
	//엘리먼트객체.appendChild(노드 또는 텍스트노드) : Node 또는 TextNode를 마지막 자식노드로 추가하는 메소드
	h3E.appendChild(h3TN);//<h3>안녕하세요.</h3>
	
	//body 태그의 마지막 자식 노드로 노드 추가   
	document.body.appendChild(h3E);
	
	var imgE=document.createElement("img");//<img></img>(XHTML) => <img>(HTML)
	/*
	//엘리먼트객체.프로퍼티="값" : 노드의 속성 및 속성값 추가(변경)
	// => 엘리먼트의 태그속성만 추가(변경) 가능(속성값으로 객체 저장 가능) 
	imgE.src="../Koala.jpg";//<img src="../Koala.jpg">
	imgE.width="200";//<img src="../Koala.jpg" width="200">
	imgE.height="200";//<img src="../Koala.jpg" width="200" height="200">
	*/
	//엘리먼트객체.setAttribute("속성","속성값") : 노드의 속성 및 속성값 추가(변경)하는 메소드
	// => 엘리먼트의 태그속성 또는 사용자정의속성 추가(변경) 가능(속성값으로 객체 저장 불가능) 
	imgE.setAttribute("src","../Koala.jpg");//<img src="../Koala.jpg">
	imgE.setAttribute("width","200");//<img src="../Koala.jpg" width="200">
	imgE.setAttribute("height","200");//<img src="../Koala.jpg" width="200" height="200">
	imgE.setAttribute("data","코알라");//<img src="../Koala.jpg" width="200" height="200" data="코알라">
		
	//엘리먼트객체.insertBefore(추가노드,형제노드) : 형제노드 전에 노드를 삽입하는 메소드
	document.body.insertBefore(imgE,h3E);	
}
</script>
</head>
<body>
	<h1>Element(Node) 생성 및 추가</h1>
	<hr>
</body>
</html>
