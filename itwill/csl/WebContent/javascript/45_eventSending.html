<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<style type="text/css">
div {
	border: 1px solid red;
	padding: 30px;
	text-align: center;
}
</style>
<script type="text/javascript">
window.onload=function() {
	var oneDiv=document.getElementById("one");
	//상위 엘리먼트에 적용된 CSS 스타일은 하위 엘리먼트에 상속된다.
	oneDiv.onclick=function() {
		this.style="background-color: yellow;";
		event.stopPropagation();
	}
	
	var twoDiv=document.getElementById("two");
	twoDiv.onclick=function() {
		this.style="background-color: green;";
		event.stopPropagation();
	}
	
	var threeDiv=document.getElementById("three");
	threeDiv.onclick=function() {
		this.style="background-color: skyblue;";
		//stopPropagation() : 이벤트 전달 중지 메소드
		event.stopPropagation();
	}
}	
</script>
</head>
<body>
	<h1>이벤트 전달 및 중지</h1>
	<hr>
	<p>이벤트 전달(Event Propagation) : 버블링(bubbling) 또는 캡쳐링(Capturing)</p>
	<p>버블링 : 상위 엘리먼트에서 발생된 이벤트가 하위 엘리먼트로 전달</p>
	<p>캡쳐링 : 하위 엘리먼트에서 발생된 이벤트가 상위 엘리먼트로 전달</p>
	<p>현재 모든 웹브라우저는 캡쳐링 방식으로 이벤트가 전달된다.</p>
	<hr>
	<div id="one">
		<div id="two">
			<div id="three">이벤트 전달</div>
		</div>
	</div>
</body>	
</html>
