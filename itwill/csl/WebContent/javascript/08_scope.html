<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Variable Scope</title>
<script type="text/javascript">
var globalVar=100;//전역변수

function display1() {
	var localVar=200;//지역변수
	alert("display1() 함수 : globalVar = "+globalVar
			+", localVar = "+localVar);	
}

function display2() {
	//localVar 변수가 선언되어 있지 않아 에러 발생
	alert("display2() 함수 : globalVar = "+globalVar
			+", localVar = "+localVar);	
}

display1();
display2();
</script>
</head>
<body>
	<h1>지역변수와 전역변수</h1>
	<hr>
	<p>지역변수(Local Variable) : 함수 내부에서 선언된 변수
	=> 선언된 함수에서만 사용 가능</p>
	<p>전역변수(Global Variable) : 함수 외부에서 선언된 변수
	=> 모든 함수에서 사용 가능</p>
</body>
</html>
