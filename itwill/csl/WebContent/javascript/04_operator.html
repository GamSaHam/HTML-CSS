<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Operator</title>
<script type="text/javascript">
/*
var str="안녕하세요.";
//alert(str);
//typeof(대상) : 대상의 자료형을 반환하는 연산자
alert(typeof(str));
*/

/*
var num=10;
//alert(num);
alert(typeof(num));
*/

var su="123";
//alert(typeof(su));

//관계연산자는 자료형에 상관없이 값만 비교
//alert(su==123);//true

<body>
	<h1>Javascript 연산자</h1>

	<p>최우선 연산자 : () [] {} .</p>

	<p>산술 연산자 : * / % + -</p>

	<p>관계 연산자 : &gt; &lt; &gt;= &lt;= ==(===) !=(!==)</p>

	<p>삼항 연산자 : 조건식?참:거짓</p>
	<p>대입 연산자 : = *= /= %= += -=</p>
