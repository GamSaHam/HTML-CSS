<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script type="text/javascript">
window.onload=function() {
	//document 생략 가능
	loginForm.id.focus();
	
	//onsubmit : submit 기능이 구현된 경우 발생되는 이벤트
	// => form 태그에서 발생되는 이벤트
	document.getElementById("loginForm").onsubmit=function() {
		if(loginForm.id.value=="") {
			alert("아이디를 반드시 입력해 주세요.");
			document.loginForm.id.focus();
			//event.preventDefault();//submit 기능이 구현된 엘리먼트의 기본 이벤트 제거
			//return false : 기본 이벤트 제거 및 이벤트 전달 중지
			return false;
		}
	
		if(loginForm.passwd.value=="") {
			alert("비밀번호를 반드시 입력해 주세요.");
			document.loginForm.passwd.focus();
			return false;
		}
		
		document.loginForm.action="#";
		document.loginForm.method="post";
	}
}
</script>
</head>
<body>
<h1>입력이벤트</h1>
	<hr>
	<p>입력태그에 데이타 입력 유무 확인 및 유효성 검사를 위한 이벤트 처리</p>
	<hr>
	<form name="loginForm" id="loginForm">
		<p>아이디 : <input type="text" name="id"></p>	
		<p>비밀번호 : <input type="password" name="passwd"></p>
		<!-- submit 기본 이벤트 기능을 가지고 있는 버튼 -->
		<button type="submit">로그인</button>	
	</form>
</body>
</html>
