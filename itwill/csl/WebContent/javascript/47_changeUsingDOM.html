<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script type="text/javascript">
window.onload=function() {
	var addItem=document.getElementById("addItem");
	
	//엘리먼트를 구분하기 위한 id 속성값으로 사용하기 위한 변수
	// => id 속성값이 중복되지 않도록 엘리먼트를 생성할 때마다 증가 
	var count=0;
	addItem.onclick=function() {
		//엘리먼트 생성
		var newItem=document.createElement("div");//<div></div>
		
		//생성된 엘리먼트에 id 속성 및 속성값 부여 => id 속성값으로 엘리먼트 구분
		count++;
		newItem.setAttribute("id","item_"+count);
		
		//생성된 엘리먼트의 추가될 내용 작성
		var html="새로 추가된 아이템["+count+"]";
		//삭제 버튼 생성 - 클릭 이벤트가 발생될 경우 엘리먼트 삭제 
		//함수 호출(삭제 엘리먼트의 고유값을 함수로 전달) 
		html+=" <button type=\"button\" onclick=\"removeItem('item_"+count+"');\">아이템 삭제</button>";
		
		//생성된 엘리먼트에 내용 추가
		newItem.innerHTML=html;//<div>새로 추가된 아이템</div>
		
		//출력영력에 생성된 엘리먼트를 마지막 자식 엘리먼트로 추가
		var itemList=document.getElementById("itemList");
		itemList.appendChild(newItem);
	}
}

function removeItem(removeId) {
	//alert(removeId);
	//전달받아 아이디 속성값에 해당하는 엘리먼트 검색하여 반환받아 저장
	var removeElement=document.getElementById(removeId);
	//엘리먼트 삭제
	removeElement.parentNode.removeChild(removeElement);	
}
</script>
</head>
<body>
	<h1>Event와 DOM</h1>
	<hr>
	<p>이벤트가 발생될 경우 Javascript를 이용하여 HTML 스타일 변경 - DHTML</p>
	<hr>
	<button type="button" id="addItem">아이템 추가</button>
	<div id="itemList"></div>
</body>
</html>
