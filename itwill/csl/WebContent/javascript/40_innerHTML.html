<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM - DHTML</title>
<script type="text/javascript">
window.onload=function() {
	/*
	var pE=document.createElement("p");//<p></p>
	var pTN=document.createTextNode("아주 중요한 내용");
	pE.appendChild(pTN);//<p>아주 중요한 내용</p>
	
	var divE=document.getElementById("divE");
	var h2NL=divE.getElementsByTagName("h2");
	//Element객체.replaceChild(newChild,oldChild) : 기존 자식 
	//엘리먼트를 새로운 엘리먼트로 변경하는 메소드
	divE.replaceChild(pE,h2NL.item(0));
	*/
	
	var divE=document.getElementById("divE");
	divE.innerHTML="<p>아주 중요한 내용</p>";
	
	var html="<ul>";//문자열 저장
	html+="<li>제품목록-1</li>";//문자열 추가
	html+="<li>제품목록-2</li>";
	html+="<li>제품목록-3</li>";
	html+="</ul>";
	var displayE=document.getElementById("displayE");
	displayE.innerHTML=html;
}	
</script>
</head>
<body>
	<h1>innerHTML</h1>
	<hr>
	<p>엘리먼트의 자식 엘리먼트 정보를 저장하는 프로퍼티</p>
	<p>프로퍼티의 내용을 변경하여 자식 엘리먼트 추가(변경)</p>
	<p>형식)Element객체.innerHTML=Node 또는 TextNode;</p>
	<hr>
	<div id="divE">
		<h2>엘리먼트</h2>
	</div>
	<hr>
	<div id="displayE"></div>
</body>
</html>
