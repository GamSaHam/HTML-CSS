<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Closure</title>
<script type="text/javascript">
//클로저 함수 : 내부함수를 반환하는 함수
function returnFun() {
	//내부함수 선언 => 선언된 함수 내부에서만 호출 가능
	var fun=function() {
		alert("안녕하세요.");
	}
	return fun;
}

//내부함수를 반환받아 저장
//var rf=returnFun();
//alert(rf);//함수 코드 출력
//rf();//반환받아 저장된 내부함수 호출

//returnFun()();//반환받은 내부함수 호출 => 클로저 함수의 내부함수 호출

function closure(name) {
	var hello=name+"님 안녕하세요.";
	return function() {
		alert(hello);
	};
}

//closure("홍길동")();
closure("임꺽정")();
</script>
</head>
<body>
	<h1>Closure 함수</h1>
	<hr>
	<p>함수 내부에서 선언된 함수를 반환하여 사용하는 함수</p>
</body>
</html>
