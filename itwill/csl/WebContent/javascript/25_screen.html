<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장객체</title>
<script type="text/javascript">
var win=window.open("","","width=400,height=300,top=100,left=100");
//alert(win);//Window object

//moveTo(top,left) : 창의 출력위치를 변경하는 메소드 - 절대변경
win.moveTo(0,0);

//width : 모니터의 폭을 저장하는 screen 객체의 프로퍼티
var screenWidth=screen.width;

//height : 모니터의 높이을 저장하는 screen 객체의 프로퍼티
var screenHeight=screen.height;

//resizeTo(width,height) : 창의 크기를 변경하는 메소드 - 절대변경
win.resizeTo(screenWidth,screenHeight);

var intervalId=setInterval(function() {
	//moveBy(top,left) : 창의 출력위치를 변경하는 메소드 - 상대변경
	win.moveBy(10,10);
	
	//resizeBy(width,height) : 창의 크기를 변경하는 메소드 - 상대변경
	win.resizeBy(-20,-20);
},500);

setTimeout(function() {
	clearInterval(intervalId);
},5000);
</script>
</head>
<body>
	<h1>screen 객체</h1>
	<hr>
	<p>모니터의 해상도 정보를 저장하고 사용하기 위한 객체</p>
</body>
</html>
