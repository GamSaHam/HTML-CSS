<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장클래스</title>
<script type="text/javascript">
/*
var num=new Number(100);
//toString() : 객체에 저장된 숫자 데이타를 반환하는 메소드 - 생략 가능
//alert(num.toString());
alert(num);//내부적으로 toString() 메소드 호출
*/

/*
var num=123.456789;//자료형 : number - 내부적으로는 Number 객체로 인식

*/

//MIN_VALUE : Number 클래스에 저장 가능한 최소값를 저장하고 있는 프로퍼티
alert(Number.MIN_VALUE);
//MAX_VALUE : Number 클래스에 저장 가능한 최대값를 저장하고 있는 프로퍼티
alert(Number.MAX_VALUE);
