<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Variable</title>
<script type="text/javascript">
/*
var num;//변수의 자료형 => undefined
num=10;//변수의 자료형 => Number
alert("num = "+num);//문자열 결합

var num=20;//동일한 이름의 변수 선언 가능
alert("num = "+num);
*/

var pi=3.141592;//변수의 자료형 => Number
alert("pi = "+pi);

pi="원주율";//변수의 자료형 => String
alert("pi = "+pi);
</script>
</head>
<body>
	<h1>Javascript 변수</h1>
	<hr>
	<p>Javascript에서는 변수를 선언할 필요가 없다.</p>
	<p>변수 선언 형식) var 변수명</p>
	<p>변수는 저장되는 값에 따라 자료형이 자동으로 변화된다.</p>
	<p>변수에 값을 저장하지 않은 경우 자료형은 undefined가 된다.</p>
</body>
</html>
