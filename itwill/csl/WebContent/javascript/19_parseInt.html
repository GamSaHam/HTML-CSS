<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장함수</title>
<script type="text/javascript">
/*
var result=50/3;
//alert("result = "+result);
//실수데이타를 정수로 변환하여 반환
alert("result = "+parseInt(result));
*/

/*
//8진수 또는 16진수 형식의 문자열 데이타를 10진수로 변환하여 반환
// => parseInt(데이타,진수) : 원하는 진수의 데이타를 10진수로 변환
//alert(parseInt(123,8));
alert(parseInt("abc",16));
*/

//문자열을 정수로 변환하여 반환 
// => 유사) Number(문자열) : 문자열을 숫자로 변환하여 반환
/*
var money="10000";
//alert(money+20000);//1000020000 => 문자열 결합
//alert(Number(money)+20000);//30000
alert(parseInt(money)+20000);//30000
*/

var money="10000원";
//alert(Number(money)+20000);//NaN
//앞에 나열된 문자들이 숫자인 경우 정수로 변환 가능
alert(parseInt(money)+20000);//30000
</script>
</head>
<body>
	<h1>parseInt 함수</h1>
	<hr>
	<p>parseInt(데이타) : 데이타를 정수로 변환하여 반환</p>
</body>
</html>
