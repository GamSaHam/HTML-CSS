<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장클래스</title>
<script type="text/javascript">
//웹브라우저가 실행된 운영체제의 현재 날짜 및 시간 정보를 저장한 Date 객체 생성  
var now=new Date();
//alert(now);

//getFullYear() : 4자리 년도를 반환하는 메소드
//getMonth() : 월(0~11)을 반환하는 메소드 
//getDate() : 일(1~31)을 반환하는 메소드 
//getDay() : 요일(0~6)을 반환하는 메소드
var day=new Array("일","월","화","수","목","금","토");
var today=now.getFullYear()+"년 "+(now.getMonth()+1)+"월 "
	+now.getDate()+"일 "+day[now.getDay()]+"요일";
//alert(today);

//now.setDate(숫자) : 일을 변경하는 메소드
//now.setDate(now.getDate()+7);
//toLocaleString() : 날짜 및 시간정보를 지역에 맞게 문자열로 변환하여 반환하는 메소드
//alert(now.toLocaleString());

//원하는 날짜 및 시간으로 Date 객체 생성
// => 월은 0~11로 표현되므로 실제 월은 1를 더해야 된다.
var birthday=new Date(1995,5,21);
//alert(birthday.toLocaleString());

//getTime() : Date 객체의 날짜 및 시간을 Timestamp로 변환하여 반환하는 메소드
// => Date 객체를 - 연산할 경우 getTime() 메소드 자동 호출
//var intervalDate=(now.getTime()-birthday.getTime())/(1000*60*60*24);
var intervalDate=(now-birthday)/(1000*60*60*24);//getTime() 생략 가능
alert("오늘까지 살아온 날짜 = "+(intervalDate+0.5).toFixed(0)+"일");//올림
</script>
</head>
<body>
	<h1>Date 클래스</h1>
	<hr>
	<p>날짜 및 시간정보를 저장하는 객체를 생성하기 위한 클래스</p>
</body>
</html>
