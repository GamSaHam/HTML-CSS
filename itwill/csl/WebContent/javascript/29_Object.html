<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장클래스</title>
<script type="text/javascript">
//Object 객체 생성 => com 객체
var com=new Object();//var com={};
//com 객체에 프로퍼티(Object 객체 생성) 추가 => com.itwill 객체
com.itwill=new Object();//com.itwill={};
//com.itwill 객체에 메소드(생성자) 추가 => 클래스 생성
com.itwill.Student=function(num,name,address) {
	this.num=num;
	this.name=name;
	this.address=address;
}

//com.itwill.Student 클래스에 프로토타입 메소드 추가
com.itwill.Student.prototype.display=function() {
	alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address);
}

//com.itwill.Student 클래스를 이용하여 객체 생성
var student=new com.itwill.Student(1000,"홍길동","서울시 강남구");
//alert(student);//Objetc object

//student 객체의 display() 메소드 호출 
student.dispay();

</script>
</head>
<body>
	<h1>Object 클래스</h1>
	<hr>
	<p>모든 객체를 대표하는 클래스</p> 
	<p> => 프로퍼티 또는 메소드가 없는 객체를 생성하기 위한 클래스</p>
</body>
</html>
