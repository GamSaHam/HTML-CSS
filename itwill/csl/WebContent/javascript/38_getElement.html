<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM - DHTML</title>
<script type="text/javascript">
window.onload=function() {
	/*
	//document.getElementById("id속성값") : document 객체에 저장되어 있는
	//엘리먼트 중 id 속성값을 사용하는 엘리먼트를 검색하여 반환하는 메소드 
	var h2E=document.getElementById("h2E");
	//alert(h2E);//HTMLHeadingElement 객체 => Node(NodeName(O),NodeValue(X))
	//Element객체.nodeName : Element객체의 이름을 저장하는 프로퍼티
	//alert(h2E.nodeName);//태그명 출력
	//Element객체.nodeValue : Element객체의 내용을 저장하는 프로퍼티
	//alert(h2E.nodeValue);//null
	
	//Element객체.firstChild : 엘리먼트의 첫번째 자식 엘리먼트를 저장하는 프로퍼티
	//alert(h2E.firstChild);//Text 객체 => TextNode(NodeName(X),NodeValue(O))
	//alert(h2E.firstChild.nodeName);//#text
	//alert(h2E.firstChild.nodeValue);
	
	//Element객체.속성 : 엘리먼트의 속성값을 저장하는 프로퍼티
	//alert(h2E.id);
	//Element객체.getAttribute("속성") : 엘리먼트의 속성값을 반환하는 메소드
	//alert(h2E.getAttribute("id"));
	
	h2E.firstChild.nodeValue="변경된 엘리먼트 내용";
	*/
	
	/*
	//document.getElementsByTagName("엘리먼트명") : 엘리먼트명(NodeName)을
	//이용하여 엘리먼트들(NodeList)을 검색하여 반환하는 메소드
	var h2NL=document.getElementsByTagName("h2");
	//alert(h2NL);//HTMLCollection 객체
	//NodeList객체.length : NodeList에 저장된 Node의 갯수를 저장하는 프로퍼티
	//alert(h2NL.length);
	for(var i=0;i<h2NL.length;i++) {
		//NodeList객체.item(index) : NodeList 객체에 저장되어 있는
		//index 위치의 Node를 반환하는 메소드 
		var h2=h2NL.item(i);
		//alert(h2);//HTMLHeadingElement 객체
		alert(h2.firstChild.nodeValue);
	}	
	*/
	
	//document.querySelectorAll("CSS선택자") : CSS 선택자를 이용하여
	//엘리먼트들을 반환받는 메소드
	var h2NL=document.querySelectorAll(".h2E");
	//alert(h2NL);//NodeList 객체
	alert(h2NL.item(0).firstChild.nodeValue);
}
</script>
</head>
<body>
	<h1>Element(Node) 검색 및 반환</h1>
	<hr>
	<h2 id="h2E">엘리먼트-1</h2>
	<h2>엘리먼트-2</h2>
	<h2 class="h2E">엘리먼트-3</h2>
	<h2>엘리먼트-4</h2>
</body>
</html>
