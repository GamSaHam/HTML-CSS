<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장함수</title>
<script type="text/javascript">
//var str="123";
var str="abc123";

//데이타에 대한 유효성 검사에서 사용
if(isNaN(str)) {
	alert("Not a Number가 맞습니다. - 숫자로만 구성되지 않은 데이타");
} else {
	alert("Not a Number가 아닙니다. - 숫자로만 구성된 데이타");
}
</script>
</head>
<body>
	<h1>isNaN 함수</h1>
	<hr>
	<p>isNaN(데이타) : 데이타가 숫자로만 구성되어 있지 않은 경우 
	true 반환,숫자로만 구성되어 있는 경우 false 반환</p>
</body>
</html>
