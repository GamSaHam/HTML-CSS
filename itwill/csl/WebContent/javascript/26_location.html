<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장객체</title>
<script type="text/javascript">
/*
setTimeout(function() {
	//href : URL 주소를 저장하는 프로퍼티
	// => href 프로퍼티에 저장된 값을 변경할 경우 페이지 이동
	location.href="https://www.daum.net";
},3000);
*/

setInterval(function() {
	//reload() : 페이지 새로 고침(F5)와 동일한 효과를 발생하는 메소드
	location.reload();
},3000);
</script>
</head>
<body>
	<h1>location 객체</h1>
	<hr>
	<p>URL 주소의 정보를 저장하고 사용하기 위한 객체</p>
</body>
</html>
