<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Implicite Object OR Implicite Class</title>
<script type="text/javascript">
//window 내장 객체의 alert() 메소드 호출 => window 객체 생략 가능
//window.alert("메세지 출력");

var primitiveNum=100;
//alert(typeof(primitiveNum));//자료형 - number(숫자형)

var objectNum=new Number(200);//Number 클래스 - 내장클래스
//alert(typeof(objectNum));//자료형 - object(객체)

//alert(primitiveNum);
//Javascript에서는 모든 데이타를 객체로 인식하여 사용
//alert(primitiveNum.toString());//Number 클래스의 메소드 호출 가능

//Number 클래스의 toString() 메소드 호출 
// => 객체의 프로퍼티에 저장된 숫자 데이타를 반환하는 메소드
//alert(objectNum.toString());//toString() 메소드 생략 가능
//alert(objectNum);//toString() 메소드 생략

//내장클래스에 프로퍼티 또는 메소드 추가 또는 제거 가능
Number.prototype.display=function() {
	alert("Number 클래스의 display() 메소드 호출");
}

//primitiveNum.display();
//objectNum.display();

/*
//자료형이 number인 객체에는 프로퍼티 또는 메소드 추가 불가능
primitiveNum.print=function() {
	alert("primitiveNum 객체의 display() 메소드 호출");
}
primitiveNum.print();
*/

//자료형이 object인 객체에는 프로퍼티 또는 메소드 추가 가능
objectNum.print=function() {
	alert("objectNum 객체의 print() 메소드 호출");
}
objectNum.print();
</script>
</head>
<body>
	<h1>내장객체 및 내장클래스</h1>
	<hr>
	<p>Javascript에 미리 선언되어 있는 객체 또는 클래스</p>
</body>
</html>
