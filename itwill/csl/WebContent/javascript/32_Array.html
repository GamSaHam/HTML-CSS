var Student=function(num,name,score) {
	this.num=num;
	this.name=name;
	this.score=score;
}

Student.prototype.toString=function() {
	return "학번 = "+this.num+", 이름 = "+this.name+", 점수 = "+this.score+"\n";
}

var studentArray=new Array();
//배열의 요소값으로 객체 저장
studentArray.push(new Student(3000,"홍길동",90));
studentArray.push(new Student(4000,"임꺽정",100));
studentArray.push(new Student(2000,"전우치",70));
studentArray.push(new Student(5000,"일지매",60));
studentArray.push(new Student(1000,"장길산",80));

//slice(startIndex,endIndex) : 배열의 요소 중 startIndex(포함)의 요소부터
//endIndex(미포함)의 요소까지 분리하여 반환하는 메소드
var sliceArray=studentArray.slice(1,4);

var output="";
//forEach(callback(매개변수) { 명령; ... });
// => 배열 요소값을 반복적으로 하나씩 반환받아 callback 함수의 
//    매개변수에 저장하여 처리하는 메소드
sliceArray.forEach(function(element) {
	output+=element;
});
alert("<<분리된 배열 요소>>\n"+output);
