//객체 생성 후 property 또는 method 추가 가능
var student={};
//객체에 property 추가
student.num=1000;
student.name="홍길동";
student.address="서울시 종로구";
//객체에 메소드 추가
student.display=function() {
	alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address);
}

student.print=function() {
	var output="";
	//객체 자신의 요소명을 반환하여 반복처리
	for(var attr in this) {
		//요소가 메소드가 아닌 경우
		if(attr!="display" && attr!="print") {
			output+=attr+" = "+this[attr]+",";
		}
	}
	alert(output);
}

//student.display();
//student.print();

//객체의 요소 제거 가능 => delete(객체명.요소명) 함수 이용
delete(student.address);
student.print();

	<p>형식)var 객체변수명={property:값,property:값,...
	,method:익명함수,method:익명함수,...};</p>
	<p>객체의 property 또는 메소드 사용 : . 연산자 이용</p>
