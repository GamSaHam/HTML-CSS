<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script type="text/javascript">
window.onload=function() {
	var pageMove=document.getElementById("pageMove");
	pageMove.onclick=function() {
		location.href="https://www.daum.net";//페이지 이동
	}
	
	var ahref=document.getElementById("ahref");
	ahref.onclick=function() {
		//event 객체 : 이벤트 관련 property 및 메소드를 제공하는 객체
		//preventDefualt() : 엘리먼트의 기본 이벤트를 제거하는 메소드
		event.preventDefault();
	}
}
</script>
</head>
<body>
	<h1>기본 이벤트 및 제거</h1>
	<hr>
	<p>Default Event : 태그 자체에 존재하는 기본적이 이벤트 핸들러</p>
	<hr>
	<span id="pageMove">다음</span>
	<hr>
	<!-- a 태그는 href 속성에 속성값으로 이동페이지를 입력하면
	클릭 이벤트 발생시 자동으로 페이지 이동이 발생된다. => 기본 이벤트 -->
	<a href="https://www.daum.net" id="ahref">다음</a>
</body>
</html>
