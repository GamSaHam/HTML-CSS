<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script type="text/javascript">
window.onload=function() {
	var addBtn=document.getElementById("addBtn");
	var removeBtn=document.getElementById("removeBtn");
	
	//first : 단, second : 곱해지는 숫자
	var first=2,second=0;
	
	//추가버튼을 누르면 displayDiv 영역의 마지막에 구구단 하나를 추가
	addBtn.onclick=function() {
		//마지막 구구단까지 모두 추가된 경우 함수 종료 
		if(first==9 && second==9) return;
		second++;
		if(second>9) {
			first++;//단 증가
			second=1;//곱해지는 숫자 초기화
		}
		var result=first*second;
		var divE=document.createElement("div");
		divE.setAttribute("id","gu"+first+second);
		//alert(divE.getAttribute("id"));
		divE.innerHTML=first+" * "+second+" = "+result;
		document.getElementById("displayDiv").appendChild(divE);
	}
	
	//제거버튼을 누르면 displayDiv 영역의 마지막에 구구단 하나를 제거
	removeBtn.onclick=function() {
		//첫번째 구구단까지 모두 제거된 경우 함수 종료 
		if(first==2 && second==0) return;
		var removeId="gu"+first+second;
		var removeDiv=document.getElementById(removeId);
		document.getElementById("displayDiv").removeChild(removeDiv);
		second--;
		if(second<1) {
			first--;//단 감소
			if(first==1) {
				first=2;
				return;
			}
			second=9;//곱해지는 숫자 초기화
		}
	}
}
</script>
</head>
<body>
	<h1>Event와 DOM를 이용한 구구단 출력</h1>
	<hr>
	<button type="button" id="addBtn">구구단 추가</button>&nbsp;&nbsp;
	<button type="button" id="removeBtn">구구단 제거</button>
	<hr>
	<div id="displayDiv"></div>
</body>	
</html>
