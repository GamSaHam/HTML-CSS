<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장객체</title>
<script type="text/javascript">
//HTMLDocument 객체에는 HTML 태그들을 Tree 형식으로 저장
// => DOM(Document Object Model) Tree : DynamicHTML(DHTML) 구현
//alert(document);//HTMLDocument object

//write(출력메세지) : 웹브라우저에 원하는 내용을 출력하는 메소드
document.write("<p>안녕하세요.</p>");
</script>
</head>
<body>
	<h1>document 객체</h1>
	<hr>
	<p>웹페이지의 내용이 출력되는 영역의 정보를 저장하여 사용하는 객체</p>
</body>
</html>
