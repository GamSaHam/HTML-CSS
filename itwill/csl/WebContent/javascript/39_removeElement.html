<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM - DHTML</title>
<script type="text/javascript">
window.onload=function() {
	var h2E=document.getElementById("h2E");
	//alert(h2E);
	
	//Element객체.removeChild(자식엘리먼트명) : 엘리먼트의 자식 
	//엘리먼트를 제거하는 메소드
	//document.body.removeChild(h2E);
	
	//Element객체.parentNode : 엘리먼트의 부모 엘리먼트를 저장하는 프로퍼티
	h2E.parentNode.removeChild(h2E);
}
</script>
</head>
<body>
	<h1>엘리먼트 제거</h1>
	<hr>
	<h2>엘리먼트-1</h2>
	<h2 id="h2E">엘리먼트-2</h2>
	<h2>엘리먼트-3</h2>
</body>
</html>
