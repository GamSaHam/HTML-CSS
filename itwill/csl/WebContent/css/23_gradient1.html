<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gradient</title>
<style type="text/css">
div {
	width: 500px;
	height: 300px;
	border: 1px solid black;
}	

/* background 속성의 속성값으로 linear-gradient 함수 사용하여 
선형 그러데이션 효과 설정 */
.grad {
	/* linear-gradient(각도(deg),시작색,마지막색) */
	background: linear-gradient(45deg,red,white); 
	background: linear-gradient(135deg,blue,white); 
	
	/* 각도 대신 방향 키워드 사용 */
	background: linear-gradient(to bottom,blue,white);  
	background: linear-gradient(to left,red,white); 
	
	/* 중간에 색상 변경 가능 => 색상 뒤에 백분율 사용 */
	background: linear-gradient(to bottom,#06f,white,30%,#9f0);  
	/* 백분율이 생략된 경우 50% 기본으로 설정 */
	background: linear-gradient(150deg,blue,white,orange);  
}
</style>
</head>
<body>	
	<!-- Gradiention 효과 : 색상이 일정하게 변하는 효과 -->
	<h1>선형 그러데이션 효과</h1>
	<hr>
	<div class="grad"></div>
</body>
</html>
