<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Background</title>
<style type="text/css">
body {
	/* background-color : 배경 색상 변경 */
	background-color: silver;
}	

h3 {
	margin: 0 auto;
	width: 50%;
	height: 150px;
	border: 1px solid red;
	background-color: #ff0;
}

table {
	margin: 0 auto;
	width: 50%;
}

th {
	border: 1px solid black;
	color: #fff;
	background-color: #0c5775; 
}

tr:nth-child(odd) {
	background-color: lime;
}

tr:nth-child(even) {
	background-color: aqua;
}
</style>
</head>
<body>
	<h1>배경색 변경</h1>
	<hr>
	<h3>배경색을 변경해 보아요</h3>
	<table>
		<tr><th>번호</th><th>이름</th><th>주소</th></tr>
		<tr><td>1000</td><td>홍길동</td><td>서울시</td></tr>
		<tr><td>2000</td><td>임꺽정</td><td>수원시</td></tr>
		<tr><td>3000</td><td>전우치</td><td>인천시</td></tr>
		<tr><td>4000</td><td>일지매</td><td>부천시</td></tr>
	</table>
</body>
</html>
