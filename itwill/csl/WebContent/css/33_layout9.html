<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout Style</title>
<style type="text/css">
div {
	width: 200px;
	height : 200px;
	margin: 10px 5px;
	border: 1px solid black;
}

.redDiv {
	background: red;
	position: absolute;
	top: 100px;
	left: 100px;
	/* z-index : 중첩된 박스모델의 출력 순서를 변경 */
	/* => 속성값 : 정수 - 정수값이 큰 경우 위로 배치 */
	z-index: 3;
}

.greenDiv {
	background: green;
	position: absolute;
	top: 250px;
	left: 150px;
	z-index: 1;
}

.blueDiv {
	background: blue;
	position: absolute;
	top: 150px;
	left: 250px;
	z-index: 2;
}
</style>
</head>
<body>
	<h1>박스모델 배치 방법</h1>
	<hr>
	<!-- 박스모델이 중첩되어 출력될 경우 순서에 의해 배치 -->
	<div class="redDiv"></div>
	<div class="greenDiv"></div>
	<div class="blueDiv"></div>
</body>
</html>
