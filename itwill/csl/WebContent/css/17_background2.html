<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Background</title>
<style type="text/css">
body {
	/* background-image : 배경 이미지 변경 */
	/* 배경이미지의 크기가 출력 영역보다 작은 경우 가로 및 세로 방향으로 반복 적용 */
	background-image: url("images/bg-img1.png");
	
	/* background-repeat : 배경이미지의 반복 방향 설정 */
	/* 속성값 => repeat(기본):가로 및 세로  repeat-x:가로 
	             repeat-y:세로  no-repeat:미반복 */
	/* background-repeat: no-repeat; */  	
}

div {
	margin: 0 auto;
	width: 80%;
	height: 400px;
	border: 1px solid black;
	background-image: url("images/bg-img2.png");
	/* background-repeat: no-repeat; */
}
</style>
</head>
<body>
	<h1>배경 이미지 변경</h1>
	<hr>
	<div></div>
</body>
</html>
