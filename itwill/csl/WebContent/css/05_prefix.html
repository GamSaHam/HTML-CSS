<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>접두사</title>
<style type="text/css">
img {
	width: 400px;
	position: absolute;
	top: 150px;
	left: 200px;
	/* transform: rotate(15deg); */
	/* CSS3의 표준 규약이 아직 완성되지 않나 브라우저 별로 사용
	가능한 디자인 속성이 존재한다.브라우저를 구분하여 디자인 구현이
	가능하도록 브라우저 접두사를 붙여 만들어진 디자인 속성이 존재한다.
	 => -webkit- : 웹킷 방식의 브라우저(크롬,사파리,안드로이드 웹브라우저등)
	 => -moz- : 게코 방식의 브라우저(모질라,파이어폭스등)
	 => -o- : 오페라 방식의 브라우저(오페라)
	 => -ms- : 트라이던트 방식의 브라우저(인터넷 익스플로러) */
	-webkit-transform: rotate(15deg);  
	-moz-transform: rotate(15deg);  
}
</style>
</head>
<body>
	<h1>브라우저 접두사</h1>
	<hr>
	<img src="/csl/Koala.jpg">
</body>
</html>
