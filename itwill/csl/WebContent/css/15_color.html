<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Color</title>
<style type="text/css">
/* color : 글자 색상 변경 */
/* 속성값 => 키워드 */
.color1 { color: red; }

/* 속성값 => 색상을 RGB의 16진수 형식으로 표현 */
.color2 { color: /* #0f0; */ #00ff00; }

/* 속성값 => 색상을 RGB 함수를 이용하여 10진수(0~255) 형식으로 표현 */
.color3 { color: rgb(0,0,255); }

/* 속성값 => 색상을 HSL 함수를 이용하여 표현 */
/*           H:색상(0~360)  S:채도(0%~100%)  L:명도(0%~100%) */
.color4 { color: hsl(200,100%,50%); }

/* 속성값 => 색상을 RGBA 함수를 이용하여 표현(투명도:0.0~1.0) */
.color5 { color: rgba(0,0,255,0.5); }

/* 속성값 => 색상을 HSLA 함수를 이용하여 표현 */
.color6 { color: hsla(200,100%,50%,.5); }
</style>
</head>
<body>
	<h1>글자색 변경</h1>
	<hr>
	<h2 class="color1">글자색-1</h2>
	<h2 class="color2">글자색-2</h2>
	<h2 class="color3">글자색-3</h2>
	<h2 class="color4">글자색-4</h2>
	<h2 class="color5">글자색-5</h2>
	<h2 class="color6">글자색-6</h2>
</body>
</html>
