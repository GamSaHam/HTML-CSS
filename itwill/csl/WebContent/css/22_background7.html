<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Background</title>
<style type="text/css">
div {
	width: 400px;
	padding: 20px;
	background: url("images/bg.png") no-repeat right bottom;
	border: 10px solid aqua;
	margin: 10px; 
}
.clip1 { background-clip: border-box; }
.clip2 { background-clip: padding-box; }
.clip3 { background-clip: content-box; }
</style>
</head>
<body>
	<h1>배경이미지 적용 범위</h1>
	<hr>
	<div class="clip1">
		<p>border-box</p>
		<p>border-box</p>
		<p>border-box</p>
		<p>border-box</p>
		<p>border-box</p>
	</div>
	<div class="clip2">
		<p>padding-box</p>
		<p>padding-box</p>
		<p>padding-box</p>
		<p>padding-box</p>
		<p>padding-box</p>
	</div>
	<div class="clip3">
		<p>content-box</p>
		<p>content-box</p>
		<p>content-box</p>
		<p>content-box</p>
		<p>content-box</p>
	</div>
</body>
</html>
