<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Background</title>
<style type="text/css">
div {
	margin: 0 auto;
	width: 50%;
	height: 300px;
	border: 1px solid red;
	background-image: url("images/bg.png");
	background-repeat: no-repeat;
	/* background-position : 배경이미지의 출력 위치 변경 */
	/* 속성값 => px  백분율(%)  키워드(left,right,top,bottom,center)*/
	/* background-position: 200px 100px; */ 
	/* background-position: 30% 60%; */ 
	background-position: right bottom;  
}	
</style>
</head>
<body>
	<h1>배경 이미지 출력 위치 변경</h1>
	<hr>
	<div>
		오늘은 매우 덥습니다.<br>일사병 주의 하세요.
	</div>
</body>
</html>
