<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Background</title>
<style type="text/css">
div {
	width: 600px;
	height: 400px;
	border: 1px solid red;
	margin-bottom: 20px;
	/* station.jpg : 600*430 => 이미지 크기가 크면 잘림 발생 */
	background: url("images/station.jpg") no-repeat;
}

/* background-size : 배경이미지의 크기 변경 */
/* 속성값 => auto(기본) : 원본이미지를 그대로 출력(비율 유지 가능)  */
.bgsize1 { background-size: auto; }
/*        => 폭 변경 : 원본이미지의 폭을 변경하며 높이는 자동 변경(비율 유지 가능) */
.bgsize2 { background-size: 300px; }
/*        => 폭과 높이 변경 : 원본이미지의 폭과 높이를 변경(비율 유지 불가능) */
.bgsize3 { background-size: 500px 200px; }
/*        => 폭과 높이 변경 : 원본이미지의 폭과 높이를 동일 백분율로 변경(비율 유지 가능) */
.bgsize4 { background-size: 90%; }
/*        => 폭과 높이 변경 : 원본이미지의 폭과 높이를 따로 백분율로 변경(비율 유지 불가능) */
.bgsize5 { background-size: 100% 70%; }
/*        => contain : 원본이미지의 폭과 높이 중 작은 값을 100% 변경(비율 유지 가능) - 큰 값쪽에 여백 발생 */
.bgsize6 { background-size: contain; }
/*        => cover : 원본이미지의 폭과 높이 중 큰 값을 100% 변경(비율 유지 가능) - 작은 값쪽에 잘림 발생 */
.bgsize7 { background-size: cover; }
</style>
</head>
<body>
	<h1>배경이미지 크기 변경</h1>
	<hr>
	<div class="bgsize1"></div>
	<div class="bgsize2"></div>
	<div class="bgsize3"></div>
	<div class="bgsize4"></div>
	<div class="bgsize5"></div>
	<div class="bgsize6"></div>
	<div class="bgsize7"></div>
</body>
</html>
