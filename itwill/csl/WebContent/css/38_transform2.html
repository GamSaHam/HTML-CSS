<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transform Style</title>
<style type="text/css">
img {
	border: 1px solid black; 
}	

.image {
	float: left;
	margin: 20px;
	background: rgba(0,0,255,.3);
	perspective: 200px;
	transform-style: perserve-3d;
}

#scalexy img {
	/* 속성값 => scale(x,y) 함수 : 박스모델의 가로 및 세로 방향 확대 또는 축소(배율) */
	transform: scale(1.2,1.2);
}

#scalex img {
	/* 속성값 => scaleX(x) 함수 : 박스모델의 가로 방향 확대 또는 축소(배율) */
	transform: scaleX(0.7);
}

#scaley img {
	/* 속성값 => scaleY(x) 함수 : 박스모델의 세로 방향 확대 또는 축소(배율) */
	transform: scaleY(1.2);
}

#scalez img {
	/* 속성값 => scaleZ(z) 함수 : 박스모델의 원근 확대 또는 축소(배율) */
	transform: scaleZ(.7);
}

#scalexyz img {
	/* 속성값 => scale3d(z,y,z) 함수 : 박스모델의 입체 확대 또는 축소(배율) */
	transform: scale3d(1.2,1.2,.7);
}
</style>
</head>
<body>
	<h1>Transform - scale(확대 또는 축소)</h1>
	<hr>
	<div id="original">
		<h4>원본이미지</h4>
		<img src="images/1.jpg">
	</div>
	<hr>
	<div id="scalexy" class="image">
		<img src="images/1.jpg">
	</div>
	<div id="scalex" class="image">
		<img src="images/1.jpg">
	</div>
	<div id="scaley" class="image">
		<img src="images/1.jpg">
	</div>
	<div id="scalez" class="image">
		<img src="images/1.jpg">
	</div>
	<div id="scalexyz" class="image">
		<img src="images/1.jpg">
	</div>
</body>
</html>
