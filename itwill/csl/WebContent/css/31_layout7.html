<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout Style</title>
<style type="text/css">
div {
	border: 2px solid black;
	margin-bottom: 20px;
	padding: 10px;
}

.inline { display: inline; }
/* display 속성의 속성값으로 none을 설정하면 박스모델를 
만들지 않으므로 출력 되지 않는다. => 영역이 존재하지 않는다. */
.none { display: none; }

/* visibility : 박스모델을 만든 후 숨기거나 출력 */
/*  => 박스모델이 생성되어 있어 영역이 존재한다. */
/* 속성값 => visible(기본) : 출력    hidden : 숨김 */
.visible { visibility: visible; }
.hidden { visibility: hidden; }
</style>
</head>
<body>
	<h1>박스모델 숨기기</h1>
	<hr>
	<div>
		<img src="images/1.jpg">
		<img src="images/2.jpg">
		<img src="images/3.jpg">
	</div>
	<div>
		<img src="images/1.jpg" class="inline">
		<img src="images/2.jpg" class="none">
		<img src="images/3.jpg" class="inline">
	</div>
	<div>
		<img src="images/1.jpg" class="visible">
		<img src="images/2.jpg" class="hidden">
		<img src="images/3.jpg" class="visible">
	</div>
</body>
</html>
