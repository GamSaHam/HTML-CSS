<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition Style</title>
<style type="text/css">
#shape div {
	width: 100px;
	height: 100px;
	background: red;
	border-radius: 0;
	
	/* transition-property : 트렌지션을 적용하고자 하는 속성 설정 */
	transition-property: background border-radius;
	
	/* transition-duration : 트렌지션 적용 시간 => 단위 : 초(s) */
	transition-duration: 3s;
	
	/* transition-timing-fuction : 트렌지션 적용 속도 */
	/* 속성값 => linear(기본) ease ease-in ease-out ease-in-out  cubic-bezier(n,n,n,n) */
	transition-timing-fuction: ease-out;
	
	/* transition-delay : 트렌지션 지연 시간 => 단위 : 초(s) */
	transition-delay: 1s;
}

#shape div:hover {
	background: blue;
	border-radius: 50%;
}
</style>
</head>
<body>
	<!-- Transition 효과 : 시간에 따른 변화 -->
	<h1>Transition 효과</h1>
	<hr>
	<p>도형 위에 마우스 포인터를 올려보세요.</p>
	<div id="shape">
		<div></div>
	</div>
</body>
</html>
