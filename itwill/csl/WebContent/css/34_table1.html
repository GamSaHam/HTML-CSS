<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Style</title>
<style type="text/css">
table {
	/* 테이블 폭을 설정하면 셀의 폭이 차례대로 자동 설정 */
	/* => 셀이 출력크기가 내용보다 작으면 자동 줄바꿈 발생*/
	width: 300px;
	/* 테이블 높이를 설정하면 셀의 출력 내용의 크기에 따라
	높이가 자동 설정 */
	height: 100px;
	border: 1px solid black;
	
	/* table-layout : 셀의 출력크기를 변경 */
	/* 속성값 => auto(기본) : 자동   fixed : 고정(셀의 크기를
	 지정하지 않으면 셀의 크기를 동일하게 설정) */
	table-layout: fixed;
	
	/* word-break : 셀 범위를 초과하여 출력될 경우에 처리 */
	/* 속성값 => keep-all(기본) : 있는 그래도 출력   break-all : 줄바꿈 처리하여 출력  */
	word-break: break-all;
}

th, td {
	border: 1px solid black;
	padding: 5px;
}	

td {
	/* text-align : 텍스트 정렬 => left(기본)  right  center  justify */
	text-align: center;
	/* vertical-align : 셀의 출력 위치 */
	/* 속성값 => top  middle(기본)  bottom*/
	vertical-align: bottom;
}
</style>
</head>
<body>
	<h1>테이블 설정</h1>
	<hr>
	<table>
		<tr>
			<!-- 셀(cell - 내용 출력 영역 : 열)의 크기는
			출력 내용에 따라 폭이 자동으로 변경 -->
			<!-- => 테이블의 폭도 자동 변경 -->
			<th>CONSTRAINT_VALIDATION</th>
			<td>테이블 관련 디자인 속성과 속성값</td>
		</tr>
	</table>
</body>
</html>
