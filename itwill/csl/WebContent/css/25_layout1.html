<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout Style</title>
<style type="text/css">
p {
	/* margin : 박스 모델 사이에 대한 여백 설정 */
	margin-top: 15px;
	margin-right: 15px;
	margin-bottom: 15px;
	margin-left: 15px;
	
	margin: 15px 15px 15px 15px; /* top right bottom left */
	
	margin: 15px 15px;/* top&bottom  right&left */
	
	margin: 15px;/* top&bottom&right&left */
	
	/* 테두리의 상하좌우 다르게 설정 => border-top 
	border-bottom  border-left  border-right */
	
	/* border-width : 박스모델의 테두리 두께 */
	/* 속성값 => px 또는 키워드(thin,medium,thick) */
	border-width: 2px;
	
	/* border-style : 박스모델의 테두리 모양 */
	/* 속성값 => 키워드(none(기본),solid,dotted,double등) */
	border-style: solid;
	
	/* border-style : 박스모델의 테두리 색상 */
	border-color: red;
	
	/* border : 박스모델의 테두리 관련 모든 속성값 사용 */
	border: 2px solid red;
	
	/* padding : 박스모델의 테두리와 내용 사이의 여백 */
	/* => magin과 동일하게 여백 설정 가능 */
	padding: 10px;
}

.size1 {
	/* width : 박스모델의 폭 => 속성값 : px 또는 백분율 */
	width: 400px;
	/* height : 박스모델의 높이 => 속성값 : px 또는 백분율 */
	/* => 박스모델의 높이를 설정하면 내용은 가운데 출력되지 않는다. */
	height: 50px;
}

.size2 {
	/* px를 사용하면 고정된 크기로 설정되지만 백분율을 이용하면
	브라우저의 크기에 따라 자동으로 박스모델의 크기 변경 */
	width: 50%;
	height: 50px;
}
</style>
</head>
<body>
	<!-- Box Model : 이미지 또는 텍스트 처리를 위한 사각형
	모양의 영역을 가지고 있는 엘리먼트 -->
	<h1>Box Model</h1>
	<hr>
	<p class="size1">Box Model-1</p>
	<p class="size2">Box Model-2</p>
</body>
</html>
