<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List Style</title>
<style type="text/css">
ul li {
	/* list-style-type : 목록의 블릿 또는 순서 스타일 설정 */
	/* 속성값 : none => 목록의 블릿 또는 순서 미출력 */
	/*          disc  circle  square => 블릿 */
	/*          decimal  lower-alpha  upper-alpha  lower-roman  upper-roman : 순서 */ 
	list-style-type: none;
	
	/* list-style-image : 목록의 블릿 대신 출력될 이미지 설정 */
	/* 속성값 => url("이미지주소")*/
	list-style-image: url("images/bullet.png");
	
	/* list-style-position : 목록의 블릿 또는 순서의 출력 위치 설정 */
	/* 속성값 : inside(오른쪽 이동 출력)  outside(왼쪽 이동 출력) */
	list-style-position: inside;
}

ol li {
	/*
	list-style-type: upper-alpha;
	list-style-position: inside;
	*/
	/* list-style : list 관련 모든 속성값 사용  */
	list-style: upper-alpha inside;
}
</style>
</head>
<body>
	<h1>목록 관련 디자인 속성</h1>
	<hr>
	<ul>
		<li>비순차 리스트-1</li>
		<li>비순차 리스트-2</li>
		<li>비순차 리스트-3</li>
	</ul>
	<ol>
		<li>순차 리스트-1</li>
		<li>순차 리스트-2</li>
		<li>순차 리스트-3</li>
	</ol>
</body>
</html>
