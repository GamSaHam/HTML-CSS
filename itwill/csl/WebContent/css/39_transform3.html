<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transform Style</title>
<style type="text/css">
img {
	border: 1px solid black; 
}	

.image {
	float: left;
	margin: 20px;
	background: rgba(0,0,255,.3);
	perspective: 200px;
	transform-style: perserve-3d;
}

#rotatexy img {
	/* 속성값 => rotate(회전각도) 함수 : 박스모델의 회전(단위 : deg) */
	transform: rotate(45deg);
}

#rotatex img {
	/* 속성값 => rotateX(회전각도) 함수 : 박스모델의 가로 방향 회전(단위 : deg) */
	transform: rotateX(45deg);
}

#rotatey img {
	/* 속성값 => rotateY(회전각도) 함수 : 박스모델의 세로 방향 회전(단위 : deg) */
	transform: rotateY(45deg);
}

#rotatez img {
	/* 속성값 => rotateZ(회전각도) 함수 : 박스모델의 원근 방향 회전(단위 : deg) */
	transform: rotateZ(45deg);
}

#rotatexyz img {
	/* 속성값 => rotate3d(x,z,y,회전각도) 함수 : 박스모델의 입체 방향 회전(단위 : deg) */
	transform: rotate3d(2.5,1.2,-1.5,45deg);
}
</style>
</head>
<body>
	<h1>Transform - rotate(회전)</h1>
	<hr>
	<div id="original">
		<h4>원본이미지</h4>
		<img src="images/1.jpg">
	</div>
	<hr>
	<div id="rotatexy" class="image">
		<img src="images/1.jpg">
	</div>
	<div id="rotatex" class="image">
		<img src="images/1.jpg">
	</div>
	<div id="rotatey" class="image">
		<img src="images/1.jpg">
	</div>
	<div id="rotatez" class="image">
		<img src="images/1.jpg">
	</div>
	<div id="rotatexyz" class="image">
		<img src="images/1.jpg">
	</div>
</body>
</html>
