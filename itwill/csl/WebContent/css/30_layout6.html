<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout Style</title>
<style type="text/css">
.container {
	width: 90%;
	margin: 0 auto; /* magin이 없으며 박스모델을 가운데 출력 */
	border: 1px solid black;
}

section {
	/* float : 박스모델의 배치 방향 */
	/* 속성값 => left : 여백이 있는 경우 박스모델을 왼쪽 방향으로 부착(여백이 없는 경우 자동 줄바꿈) */
	float: left;
	width: 70%; /* 상위 엘리먼트 크기에 대한 백분율 */
	background: #777;
}

aside {
	/*       => right : 여백이 있는 경우 박스모델을 오른쪽 방향으로 부착(여백이 없는 경우 자동 줄바꿈) */
	float: right;
	width: 23%;
	background: #def;
	height: auto; 
}

img {
	display: block;
	margin: 5px;
	padding-left: 25px;
}

footer {
	/* clear : float 속성으로 설정된 배치 방향을 초기화 */
	/* 속성값 => left  right  both */
	clear: both;
	display: block;
	padding: 30px 10px; 
	background: #030;
	color: #fff;
	text-align: center;
}
</style>
</head>
<body>
