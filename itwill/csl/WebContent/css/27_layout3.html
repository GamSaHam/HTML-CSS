<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout Style</title>
<style type="text/css">
div {
	margin: 50px;
	border: 1px solid black;
	background: skyblue;
	width: 200px;
	height: 100px;
}

.shadow1 {
	/* box-shadow : 박스모델에 그림자 효과 부여 */
	/* 속성값 => 가로거리 세로거리 범짐 확장거리 색상 */
	box-shadow: 10px 10px 5px 5px #666;
}

.shadow2 {
	/* inset 속성값을 이용하여 그림자 효과를 박스모델 안에 부여 */
	box-shadow: 10px 10px 50px -1px white inset;
}
</style>
</head>
<body>
	<h1>테두리 그림자 효과</h1>
	<hr>
	<div></div>
	<div class="shadow1"></div>
	<div class="shadow2"></div>
</body>
</html>
