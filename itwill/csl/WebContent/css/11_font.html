<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font style</title>
<style type="text/css">
.f1 {
	/* font-size : 글자 크기(기본 크기 : 16px) */
	/* 속성값 => px(기본)  pt  em(권장)  %(백분율)  키워드(small,medium,large등) */
	font-size: 16px; /* 생략 가능 */
}

.f2 {
	font-size: 20px;
	/* font-style : 기울어 출력 - 속성값 => italic    */
	font-style: italic;
}

.f3 {
	/* medium(16px)를 기준으로 1.2배씩 증가 또는 감소  */
	font-size: xx-large;
	/* font-variant : 소문자인 경우 작은 대문자로 출력 - 속성값 => small-caps */
	font-variant: small-caps;
}

.f4 {
	/* em : M 문자의 폭을 기준으로 설정된 크기 */\
	/* 해상도에 맞게 글자 크기가 자동 변경(http://pxtoem.com) */
	/*  => 반응형 웹디자인에서 많이 사용하는 글자 단위 */
	font-size: 1.5em;
	
	/* font-weight : 글자 굵기 */
	/* 속성값 => 100~900(권장) 또는 키워드(bold등) */
	font-weight: bold;
}

.f5 {
	/* font : 글자 관련 모든 속성값 사용 */
	font: 150% italic 700; 
}
</style>
</head>
<body>
	<h1>글자 관련 디자인 속성</h1>
	<hr>
	<p class="f1">글자 디자인 속성-1(Font Style)</p>
	<p class="f2">글자 디자인 속성-2(Font Style)</p>
	<p class="f3">글자 디자인 속성-3(Font Style)</p>
	<p class="f4">글자 디자인 속성-4(Font Style)</p>
	<p class="f5">글자 디자인 속성-5(Font Style)</p>
</body>
</html>
