<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Selector</title>
<style type="text/css">
div {
	font-size: 20px;
	line-height: 35px;
}

a {
	color: red;
}

/* 속성 선택자 : 엘리먼트의 속성 또는 속성값으로 엘리먼트 선택 */
/* 형식) 선택자[속성 연산자 "속성값"] => 연산자 또는 속성값 생략 가능 */
a[href] {
	background-color: yellow;
}

/* 선택자[속성="속성값"] => 속성의 속성값이 같은 엘리먼트 선택 */
a[href="#abc"] {
	background-color: lime;
}

/* 선택자[속성~="속성값"] => 속성의 속성값이 포함된 경우의 엘리먼트 선택 */
/*  => 속성값이 공백으로 구분되는 문자열 포함 */
div[title~="여성"] {
	background-color: olive;
}

div[title~="화장품"] {
	background-color: blue;
}

/* 선택자[속성*="속성값"] => 속성의 속성값이 포함된 경우의 엘리먼트 선택 */
div[title*="신상"] {
	background-color: gray;
}

/* 선택자[속성^="속성값"] => 속성의 속성값으로 시작되는 경우의 엘리먼트 선택 */
div[title^="남성"] {
	background-color: orange;
}

/* 선택자[속성$="속성값"] => 속성의 속성값으로 끝나는 경우의 엘리먼트 선택 */
div[title$="남성"] {
	background-color: maroon;
}
</style>
</head>
<body>
	<h1>속성 선택자</h1>
	<hr>
	<div><a>하이퍼링크-1</a></div>
	<div><a href="#">하이퍼링크-2</a></div>
	<div><a href="#abc">하이퍼링크-3</a></div>
	<hr>
	<div title="남성">화장품-1</div>
	<div title="여성">화장품-2</div>
	<div title="화장품">화장품-3</div>
	<div title="여성화장품">화장품-4</div>
	<div title="여성 화장품">화장품-5</div>
	<div title="신상 여성 화장품">화장품-6</div>
	<div title="신상여성화장품">화장품-7</div>
	<hr>
	<div title="남성화장품">화장품-8</div>
	<div title="화장품남성">화장품-9</div>
</body>
</html>
