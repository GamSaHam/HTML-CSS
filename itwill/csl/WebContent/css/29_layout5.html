<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout Style</title>
<style type="text/css">
ul li {
	list-style-type: none;
	font-size: 25px;
	margin: 20px;
	/* display : 박스모델의 레벨 변경 */
	/* 속성값 => block : 박스모델을 블럭 레벨로 변경 */
	/*        => inline : 박스모델을 인라인 레벨로 변경 */
	/*        => none : 박스모델을 만들지 않으며 시각적으로 보이지 않도록 변경 */
	/*        => inline-block : 박스모델을 블럭 레벨이지만 인라인 레벨로 부착 */
	/*        => table : 박스모델을 블럭 레벨의 표로 만들때 사용(HTML의 table 태그와 동일) */
	/*        => inline-table : 박스모델을 인라인 레벨의 표로 만들때 사용(HTML의 table 태그와 동일) */
	/*        => table-row : 박스모델의 표에 행 생성(HTML의 tr 태그와 동일) */
	/*        => table-ceil : 박스모델의 표에 열 생성(HTML의 td 태그와 동일) */
	/*        => list-item : 목록 생성(HTML의 li 태그와 동일) */
	display: inline;	
}

img {
	margin: 20px;
	display: block;
}	
</style>
</head>
<body>
	<h1>박스모델의 레벨 변경</h1>
	<hr>
	<ul>
		<li>회사소개</li>
		<li>제품소개</li>
		<li>장바구니</li>
		<li>구매내역</li>
		<li>게시판</li>
	</ul>
	<hr>
	<div>
		<img src="images/1.jpg">
		<img src="images/2.jpg">
		<img src="images/3.jpg">
	</div>
</body>
</html>
