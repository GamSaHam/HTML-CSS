<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Layout</title>
<style type="text/css">
table {
	width: 300px;
	/* outset 속성값 : 외곽선의 명암 효과를 이용하여 돌출되도록 출력 */
	border: 3px outset;
	/* border-spacing : 외곽선 간의 간격 설정 */
	border-spacing: 10px; 
}

caption {
	font: 1.5em bold;
	margin: 10px;
	letter-spacing: 5px;
	/* caption-side : caption 출력 위치 설정 */
	caption-side: bottom;
}

th, td {
	text-align: center;
	border: 3px outset;
	/* empty-cells : 셀의 내용이 없는 경우에 대한 처리 */
	/* 속성값 => show(기본)  hide */
	empty-cells: hide;
}
</style>
</head>
<body>
<h1>테이블 디자인</h1>
	<hr>
	<table>
		<caption>회원현황</caption>
		<tr><th>번호</th><th>이름</th><th>주소</th></tr>
		<tr><td>1000</td><td>홍길동</td><td>서울시 용산구</td></tr>
		<tr><td>2000</td><td>전우치</td><td></td></tr>
		<tr><td>3000</td><td>일지매</td><td>수원시 팔달구</td></tr>
	</table>
</body>
</html>
