<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout Style</title>
<style type="text/css">
p {
	width: 500px;
	border: 1px solid black;
	padding: 10px;
}

.acc {
	color: red;
	font-weight: bold;
}
</style>
</head>
<body>
	<!-- 블럭 레벨 요소(Block Level Element) : 박스모델이 라인 하나를 차지하는 요소 -->
	<!--  => <div>  <h1>~<h6>  <p>  <ul>  <ol>  <li>  <table>  <tr>  <fieldset>  <blockquote>  <form> 등  -->
	<!-- 인라인 레벨 요소(Inline Level Element) : 박스모델이 라인 하나를 차지하지 않는 요소 -->
	<!--  => <span>  <img>  <a>  <q>  <object>  <sup>  <sub>  <input>  <textarea>  <label>  <button> 등   -->
	<h1>블럭 레벨 또는 인라인 레벨</h1>
	<hr>
	<h3>예약방법</h3>
	<p>펜션 예약의 가장 빠른 방법은 인터넷 전화 
	<span class="acc">070-1234-5678</span>으로 직접 통화 
	하시거나 <span class="acc">문자</span>를 남기는 것입니다.
	인터넷 전화이므로 요금이 부과되지 않습니다.<br>
	<img src="images/1.jpg"></p>
</body>
</html>
