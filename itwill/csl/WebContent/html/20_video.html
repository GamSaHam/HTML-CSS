<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>video 태그</title>
</head>
<body>
	<h1>video 태그 : 동영상 재생 - HTML5</h1>
	<hr>
	<!-- H.264/AVC : mp4 파일 => IE9 이상,사파리,크롬,파이어폭스등 -->
	<!-- Ogg Treora : ogg(ogv) 파일 => 오페라,크롬,파이어폭스등 -->
	<!-- WebM : webm 파일 => 오페라,크롬,파이어폭스등 -->
	<!-- <video src="video/gate.mp4" width="450" height="300" controls="controls"></video> -->
	<!-- <video src="video/gate.webm" width="450" height="300" controls="controls"></video> -->
	<!-- poster 속성 : 속성값으로 동영상에 문제가 존재할 경우 출력될 이미지 파일 설정 -->
	<video width="450" height="300" controls="controls" 
		autoplay="autoplay" poster="images/banner.png">
		<source src="video/gate.webm" type="video/webm">
		<source src="video/gate.mp4" type="video/mp4">
	</video>
</body>
</html>
