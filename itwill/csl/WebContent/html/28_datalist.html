<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>datalist 태그</title>
</head>
<body>
	<h1>datalist 태그 - 목록 선택(HTML5) : input 태그 이용</h1>
	<hr>
	<form action="#" method="post">
		<label for="subject">좋아하는 과목</label>
		<!-- list 속성 : datalist 태그의 id 속성값 설정 -->
		<!--  => datalist 태그의 option 태그 중 하나만 입력 가능 -->
		<input type="text" name="subject" id="subject" list="subjectList">
		<datalist id="subjectList">
			<!-- value 속성이 생략되면 option 태그의 내용이 value 속성값으로 설정 -->
			<option>JAVA</option>
			<option>ORACLE</option>
			<option>JSP</option>
			<option>MYBATIS</option>
			<option>SPRING</option>
		</datalist>
		<button type="submit">전송</button>
	</form>
</body>
</html>
