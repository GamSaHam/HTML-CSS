<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 태그</title>
</head>
<body>
	<h1>table 태그 - 테이블(표) 출력</h1>
	<hr>
	<!-- table 태그 : 테이블 출력 -->
	<!-- border 속성 : 0(외곽선 미출력 - 기본)  1(외곽선 출력) -->
	<!--  => table 태그 및 tr 태그의 속성은 하위태그에도 적용된다. -->
	<!-- cellspacing 속성 : 외곽선 간의 간격 -->
	<!-- cellpadding 속성 : 외곽선과 내용 간의 간격 -->
	<table border="1" cellspacing="0" cellpadding="5">
		<!-- tr 태그 : table 태그의 하위태그 - 행 출력 -->
		<!--  => tr 태그 하위에 존재하는 th 태그 또는 td 태그의 갯수는 같아야 된다. -->
		<tr>
			<!-- th 태그 : tr 태그의 하위태그 - 열(제목:가운데 정렬,굵게 출력) 출력 -->
			<th>번호</th><th>이름</th><th>전화번호</th><th>주소</th>
		</tr>
		<tr>
			<!-- th 태그 : tr 태그의 하위태그 - 열(내용) 출력 -->
			<td>1000</td><td>홍길동</td><td>010-1111-1111</td><td>서울시 강남구</td>
		</tr>
		<tr>
			<td>2000</td><td>임꺽정</td><td>010-2222-2222</td><td>수원시 팔달구</td>
		</tr>
		<tr>
			<td>3000</td><td>전우치</td><td>010-3333-3333</td><td>인천시 월미구</td>
		</tr>
	</table>
</body>
</html>
