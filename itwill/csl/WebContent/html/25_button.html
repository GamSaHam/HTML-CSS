<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>button 태그</title>
</head>
<body>
	<h1>button 태그 - 버튼 출력</h1>
	<hr>
	<form action="#" method="post">
	<table>
		<tr>
			<th>아이디</th>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="passwd"></td>
		</tr>
		<tr>
			<td colspan="2">
				<!-- 클릭 이벤트 발생시 form 태그의 하위 입력태그에서
				입력된 데이타를 전송하는 기본 이벤트 처리가 구현된 submit 버튼 -->
				<!-- 
				<input type="submit" value="로그인">
				<input type="reset" value="다시 입력">
				 -->
				
				<!-- image 속성값으로 submit 기능 구현 -->
				<!--  => name 속성값을 submit으로 구현(기본) --> 
				<!-- name 속성값을 reset으로 구현하면 reset 기능 구현 -->
				<!--  
				<input type="image" src="images/login.gif" name="submit">
				-->
				  
				<!-- button 태그로 submit 버튼 또는 reset 버튼 구현(권장) -->
				<!-- 
				<button type="submit">로그인</button> 
				<button type="reset">다시 입력</button>
				-->
				
				<!-- 기본 이벤트 구현이 되어 있지 않는 버튼 출력(권장) -->
				<!--  => 이벤트 속성에 대한 이벤트 처리 핸들러(javascript) 호출 -->
				<!--  => javascript를 이용하여 입력 데이타의 유효성 검사 및 데이타 전송 -->
				<!-- 
				<button type="button" onclick="alert('로그인 처리');">로그인</button> 
				<button type="button" onclick="alert('초기화 처리');">다시 입력</button>
				 -->
				 
				<!-- img 태그에서 이벤트 속성에 대한 이벤트 처리 핸들러(javascript) 호출  --> 
				<!-- <img src="images/login.gif" onclick="alert('로그인 처리');"> -->
				
				<!-- a 태그에서 이벤트 처리 핸들러(javascript) 호출  -->
				<!--  => javescript 접두사를 반드시 붙여야 된다. --> 
				<a href="javascript:alert('로그인 처리');"><img src="images/login.gif"></a>
			</td>
		</tr>	
	</table>
	</form>
</body>
</html>
