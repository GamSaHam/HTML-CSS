<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>quote 태그</title>
</head>
<body>
	<h1>quote 태그 - 인용문 출력</h1>
	<hr>
	<h3>HTML이란?</h3>
	<p>HTML은 하이퍼텍스트 마크업 언어(Hyper Text Markup Language)라는
	의미의 웹페이지 출력을 위한 언어이다.</p>
	
	<!-- blockquote 태그 : 인용문을 출력하기 위한 블럭 단위 태그 -->
	<!--  cite 속성 : 속성값으로 인용문을 발취한 url 주소 설정(선택) -->
	<blockquote cite="https://www.w3.org/TR/xhtml-basic/">HTML은 하이퍼텍스트 마크업 언어(Hyper Text Markup Language)라는
	의미의 웹페이지 출력을 위한 언어이다.</blockquote>
	
	<!-- q 태그 :  인용문을 출력하기 위한 인라인 단위 태그 -->
	<p>웹 창시자인 팀 버너스의 <q cite="https://www.w3.org/standards/webdesign/accessibility">
	웹의 힘은 보편성에 있다. 장애에 구분이 모든 사람이 접근 할 수 있는 것이 필수 요소이다.</q>라는 말로 웹접근성을 설명한다.</p>
</body>
</html>
