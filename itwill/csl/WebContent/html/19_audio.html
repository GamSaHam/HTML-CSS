<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>audio 태그</title>
</head>
<body>
	<h1>audio 태그 : 오디오 재생 - HTML5</h1>
	<hr>
	<!-- MPEG-1 Audio Layout3 : mp3 파일 => IE9 이상,사파리,크롬,파이어폭스등 -->
	<!-- Ogg Vorbis : ogg 파일 => 오페라,크롬,파이어폭스등 -->
	<!-- src 속성 : 속성값으로 오디오 파일 설정 -->
	<!-- autoplay 속성 : 자동 재생 기능(속성값 생략 가능) -->
	<!-- controls 속성 : 재생 관련 패널 출력 기능(속성값 생략 가능) -->
	<!-- loop 속성 : 반복 재생 기능(속성값 생략 가능) -->
	<!-- muted 속성 : 음소거 기능(속성값 생략 가능) -->
	<!-- preload 속성 : 오디오 파일 로딩 기능 -->
	<!--  => none 속성값 : 재생버튼을 누르지 않으면 오디오 파일을 다운로드 하지 않는다. -->
	<!--  => metadata 속성값 : 재생버튼을 누르지 않아도 오디오 파일의 메타 데이타만 다운로드 된다. -->
	<!--  => auto 속성값(기능) : 재생버튼을 누르지 않아도 오디오 파일이 자동으로 다운로드 된다. -->
	<!-- <audio src="audio/old_melody.mp3" autoplay="autoplay"></audio> -->
	<!-- IE에서는 재생되지 않는다. !-->
	<!-- <audio src="audio/old_melody.ogg" autoplay="autoplay"></audio> -->
	
	<audio autoplay="autoplay" controls="controls">
		<!-- 모든 웹브라우저에서 사용하기 위해 audio 태그의 하위태그로 source 태그 사용 -->
		<source src="audio/old_melody.ogg" type="audio/ogg">
		<source src="audio/old_melody.mp3" type="audio/mp3">
	</audio> 
</body>
</html>
