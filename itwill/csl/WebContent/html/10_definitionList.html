<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dl 태그</title>
</head>
<body>
	<h1>dl 태그 - 목록과 목록에 대한 용어 및 설명 출력</h1>
	<hr>
	<h3>유채방,동백방</h3>
	<!-- dl 태그 : 정의 목록(Definition List) -->
	<dl>
		<!-- dt 태그 : 용어(Definition Term) -->
		<dt>대상</dt>
		<!-- dd 태그 : 설명(Definition Description) -->
		<dd>도미토리,동성 1팀(또는 가족) 1팀</dd>	
		<dt>크기</dt>
		<dd>4인실</dd>
		<dt>주의</dt>
		<dd>공동 취사실 및 욕실(화장실) 사용</dd>
		<dt>가격</dt>
		<dd>비수기 : 1인 20,000원</dd>
		<dd>성수기 : 1인 25,000원</dd>
	</dl>
	<hr>
	<h3>천혜향방</h3>
	<dl>
		<dt>대상</dt>
		<dd>도미토리,동성 1팀</dd>	
		<dt>크기</dt>
		<dd>2인실</dd>
		<dt>주의</dt>
		<dd>공동 취사실 및 욕실(화장실) 사용</dd>
		<dt>가격</dt>
		<dd>비수기 : 1인 20,000원</dd>
		<dd>성수기 : 1인 25,000원</dd>
	</dl>
</body>
</html>
