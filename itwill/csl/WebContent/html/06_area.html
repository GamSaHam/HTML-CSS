<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>area 태그</title>
</head>
<body>
	<h1>area 태그 - 이미지에 영역을 구분하여 페이지 이동</h1>
	<hr>
	<!-- usemap 속성 : 속성값으로 사용하고자 하는 맵이름 설정 - #맵이름 -->
	<img alt="이미지 링크" src="images/map.png" usemap="#favorites">
	<!-- map 태그 : 이미지에 영역을 설정 - 하위태그로 area 태그 사용 -->
	<!-- name 속성 : 속성값으로 맵이름 설정 -->
	<map name="favorites">
		<!-- shape 속성 : 속성값으로 영역을 설정하기 위한 도형 - rect circle poly -->
		<!-- coords 속성 : 속성값으로 도형의 좌표값 설정 -->
		<area alt="트위터" shape="rect" coords="0,0,128,116" 
			href="https://twitter.com" target="_blank">
		<area alt="페이스북" shape="rect" coords="128,0,250,116"
			href="https://www.facebook.com" target="_blank">
	</map>
</body>
</html>
