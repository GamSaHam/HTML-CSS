<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>progress 태그</title>
<!-- script 태그 : javascript 선언부 -->
<script type="text/javascript">
function download() {
	var bar=document.getElementById("bar");
	var msg=document.getElementById("msg");
	
	var loaded=0;
	var load=function() {
		loaded+=5;
		bar.value=loaded;
		msg.innerHTML="진행률 = "+loaded+"%";
		if(loaded==100) {
			clearInterval(dummyLoad);
		}
	}
	
	var dummyLoad=setInterval(function() {
		load();
	},500);
}	
</script>
</head>
<body>
	<h1>progress 태그 - 진행률 출력</h1>
	<p>10초 남음 <progress value="50" max="60"></progress></p>
	<p>진행률 30% <progress value="30" max="100"></progress></p>
	<hr>
	<!-- button 태그 : button 출력 -->
	<button type="button" onclick="download();">다운로드 시작</button>
	<progress id="bar" value="0" max="100"></progress>
	<span id="msg"></span>
</body>
</html>
