<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fieldset 태그</title>
<style type="text/css">
li {
	list-style-type: none;
}	

fieldset {
	width: 500px;
	margin: 5px 2px;
}
</style>
</head>
<body>
	<h1>field 태그 - 입력 영역 구분선 출력</h1>
	<hr>
	<h3>회원가입</h3>
	<form action="#" method="post">
	<fieldset>
		<!-- legend 태그 : fieldset 태그의 하위태그로 영역 제목 출력 -->
		<legend>로그인 정보</legend>
		<ul>
			<li>아이디 : <input type="text" name="id"></li>
			<li>비밀번호 : <input type="password" name="passwd"></li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>가입자 정보</legend>
		<ul>
			<li>이름 : <input type="text" name="name"></li>
			<li>이메일 : <input type="text" name="email"></li>
			<li>전화번호 : <input type="text" name="phone"></li>
			<li>주소 : <input type="text" name="address"></li>
		</ul>	
	</fieldset>
	<fieldset>
		<ul>
			<li><button type="submit">회원가입</button></li>
		</ul>
	</fieldset>
	</form>
</body>
</html>
