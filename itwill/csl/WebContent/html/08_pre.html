<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pre 태그</title>
</head>
<body>
	<h1>pre 태그 - 표현되는 그대로 출력</h1>
	<hr>
	<p>
		function display() {
			var name=document.getElementById("name");
			alert("이름 = "+name);
		}
	</p>
	<!-- HTML4 : xml 태그   HTML5 : pre 태그 -->
	<pre>
		function display() {
			var name=document.getElementById("name");
			alert("이름 = "+name);
		}
	</pre>
</body>
</html>
