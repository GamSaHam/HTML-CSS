<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input 태그</title>
</head>
<body>
	<h1>input 태그 - 데이타 입력, 전송, 초기화 기능 구현</h1>
	<hr>
	<!-- input 태그는 form 태그의 하위태그로 사용 -->
	<form action="#" method="post">
		<!-- type 속성 : 입력 형식 설정(필수) -->
		<!--  => type 속성값에 따라 다른 속성 사용 유무 결정 -->
		<!-- name 속성 : 입력된 데이타를 저장하여 전달하기 위한 입력 파라메터명 설정 -->
		<!-- value 속성 : 입력 초기값 설정 -->
		<!-- maxlength 속성 : 입력 데이타의 문자 갯수 제한 설정 -->
		<!-- size 속성 : 입력 받는 레이아웃의 크기(디자인) 설정 -->
		<!-- checked 속성 : 초기 선택 설정(type 속성값 - radio 또는 checkbox) - 속성값 생략 가능 -->
		<!-- readonly 속성 : 읽기 전용 설정(입력 금지) - 속성값 생략 가능 -->
		<!-- required 속성 : 필수 입력 데이타 설정 - HTML5(속성값 생략 가능) -->
		<!-- placeholder 속성 : 입력 데이타에 대한 설명 설정 - HTML5 -->
		<!-- autofocus 속성 : 입력 커서 위치 설정 - HTML5(속성값 생략 가능) -->
		<!-- min 속성 : 입력 최소값 설정(type 속성값 - number) - HTML5 -->
		<!-- max 속성 : 입력 최대값 설정(type 속성값 - number) - HTML5 -->
		
		<!-- hidden 속성값 : 데이타(문자열)를 입력받지 않고 value 속성값으로 전송 -->
		<input type="hidden" name="num" value="1">
		
		<!-- text 속성값 : 문자열을 한 줄 입력받아 전송 -->
		아이디 : <input type="text" name="id" maxlength="20" size="40"
			required="required" autofocus="autofocus" placeholder="20자까지만 입력 가능"><br>
			
		<!-- password 속성값 : 문자열을 한 줄 입력받아 전송(문자를 특수기호로 변환)  -->	
		비밀번호 : <input type="password" name="passwd"><br>	
		
		<!-- radio 속성값 : 반드시 하나만 선택하여 전송 -->
		<!--  => radio 속성값은 여러 개 선언하여 하나만 선택 -->
		<!--  => name 속성값은 반드시 동일하게 설정하며 value 속성값을 설정하는 것을 권장 -->
		성별 : <input type="radio" name="gender" value="m" checked="checked">남자
		<input type="radio" name="gender" value="w">여자<br>
		
		<!-- checkbox 속성값 : 미선택 또는 하나 이상 선택 전송 -->
		<!--  => checkbox 속성값은 여러 개 선언하여 미선택 또는 하나이상 선택 -->
		<!--  => name 속성값은 반드시 동일하게 설정하며 value 속성값을 설정하는 것을 권장 -->
		취미 : <input type="checkbox" name="hobby" value="낚시">낚시
		<input type="checkbox" name="hobby" value="등산">등산
		<input type="checkbox" name="hobby" value="게임">게임
		<input type="checkbox" name="hobby" value="독서">독서<br>

		<!-- file 속성값 : 클라이언트에 존재하는 파일 선택 - 업로드 -->
		<input type="file" name="fileName"><br>
		
		<!-- email 속성값 : email 입력(이메일 형식이 아닌 경우 에러 발생) - HTML5  -->
		이메일 : <input type="email" name="email"><br>
		
		<!-- number 속성값 : 숫자 입력(증가 또는 감소 버튼) - HTML5 -->
		나이 : <input type="number" name="age" min="1" max="100"><br>
		
		<!-- tel 속성값 : 전화번호 입력(스마트기기에서 숫자 키보드 입력 선택) - HTML5 -->
		전화번호 : <input type="tel" name="phone1" value="010" size="3" readonly="readonly">
		- <input type="tel" name="phone2" size="4" maxlength="4">
		- <input type="tel" name="phone3" size="4" maxlength="4"><br>
		
		<!-- url 속성값 : URL 주소 입력(스마트기기에서 URL 키보드 입력 선택) - HTML5 -->
		홈페이지 : <input type="url" name="homepage"><br> 
		
		<!-- search 속성값 : 검색 단어 입력(검색 초기화 기능) - HTML5 -->
		<!--  => autocomplete 속성값을 on(기본)으로 설정되어 있으면 스마트기기에서 검색 키워드 자동 완성 -->
		검색 키워드 : <input type="search" name="keyword" autocomplete="on"><br>
		
		<!-- color 속성값 : 색상 선택창에 의한 입력 - HTML5 -->
		<!--  => #RRGGBB의 RGB(16진수) 형식의 색상값으로 전달 -->
		좋아하는 색상 : <input type="color" name="color"><br>
		
		<!-- range 속성값 : 등급 선택 입력 - HTML5 -->
		Java 실력(상중하) : 상<input type="range" name="grade" value="1" min="1" max="3">하<br>
	
		<!-- date 속성값 : 날짜 선택 입력(달력 출력) - HTML5 -->
		생년월일 : <input type="date" name="birthday"><br>
		
		<!-- date 속성값 : 시간 선택 입력 - HTML5 -->
		수강시간 : <input type="time" name="lesson"><br>
		
		<!-- datetime-local 속성값 : 날짜 및 시간 선택 입력 - HTML5  -->
		예약날짜 및 시간 : <input type="datetime-local" name="reservation"><br>
		
		<!-- submit 속성값 : form 태그의 하위 입력태그에서 
		입력된 데이타를 action 페이지로 전송 -->
		<!--  => 버튼 형식으로 출력되며 클릭 이벤트 발생시 action 페이지로 
		데이타 전송되는 기본 이벤트 처리 기능 내장(submit 버튼) -->
		<input type="submit" value="데이타 전송">
		
		<!-- reset 속성값 : form 태그의 하위 입력태그에서 
		입력된 데이타를 value 속성의 속성값으로 초기화 -->
		<!--  => value 속성이 없을 경우 nullString으로 초기화 -->
		<!--  => 버튼 형식으로 출력되며 클릭 이벤트 발생시  
		입력 태그의 초기화 작업이 기본 이벤트 처리 기능 내장(reset 버튼) -->
		<input type="reset" value="입력 초기화">	
	</form>
</body>
</html>
