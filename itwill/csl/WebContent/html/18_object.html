<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object 태그</title>
</head>
<body>
	<h1>object 태그 - 멀티미디어 재생</h1>
	<hr>
	<!-- data 속성 : 속성값으로 재생 미디어 파일 설정 -->
	<!-- type 속성 : 속성값으로 재생 미디어 파일 형식 설정 -->
	<object data="audio/old_melody.mp3" type="audio/mp3">
		<!-- param 태그 : object 태그의 하위 태그 - 재생 관련 설정 -->
		<!-- name 속성 : 속성값으로 재생 옵션 -->
		<!-- value 속성 : 속성값으로 재생 옵션값 -->
		<param name="autoStart" value="true">
		<param name="autoRewind" value="true">
	</object>
</body>
</html>
