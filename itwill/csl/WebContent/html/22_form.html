<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그</title>
</head>
<body>
	<h1>form 태그 : 데이타를 입력받아 다른 웹문서(JSP)로 전달</h1>
	<hr>
	<!-- action 속성 : 속성값으로 form 태그 하위에서 입력된 데이타를 전달할 웹문서명(~.jsp) 설정 -->
	<!-- method 속성 : 속성값으로 GET(기본) 또는 POST 입력 -->
	<!--  => method는 클라이언트가 서버에 자원을 요청하며 필요한 자원을 전달하는 방식 -->
	<!-- GET : 데이타를 URL 주소의 QueryString 형식으로 전달 -->
	<!--  => QueryString - URL주소?변수=값&변수=값&변수=값&... -->
	<!--  => QueryString은 form 태그를 사용하지 않고 직접 입력 가능 -->
	<!--  => 소용량의 일반적인 데이타 전송 -->
	<!-- POST : 데이타를 http 프로토콜을 이용하여 전달 -->
	<!--  => form 태그에서만 사용 가능(form 태그는 post 전송을 권장) -->
	<!--  => 대용량의 보안을 필요로 하는 중요한 데이타 전송 -->
	<form action="#" method="post">
		<!-- form 태그의 하위태그에는 반드시 입력 태그 선언 -->
		<!-- 입력 태그 : input 태그, select 태그, textarea 태그등 -->
		아이디 : <input type="text" name="id"><br>
		비밀번호 : <input type="password" name="passwd"><br>
		<!-- form 태그의 하위태그에는 반드시 데이타를 전달하기 위한 
		전송기능이 구현되어 있어야 된다. -->
		<input type="submit" value="로그인">	
	</form>
</body>
</html>
