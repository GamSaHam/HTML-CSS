<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img 태그</title>
</head>
<body>
	<h1>img 태그 - 이미지 출력</h1>
	<hr>
	<!-- 웹에서 사용하는 이미지 파일 : gif 파일,jpeg 파일,png 파일등 -->
	<!-- alt 속성 : 속성값으로 이미지에 대한 설명(음성 지원) -->
	<!-- src 속성 : 속성값으로 이미지 파일의 경로 및 파일명 
		=> 현재 서버(Context 기준으로 표현) 또는 다른 서버(URL 주소로 표현)에 존재 -->
	<!-- title 속성 : 속성값으로 이미지에 대한 설명(툴팁 지원) -->
	<img alt="다음 로그" src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png" title="다음 로그">
	<!-- img 태그의 소스 이미지의 크기는 원본 크기로 출력 -->
	<!-- width 속성 및 height 속성으로 이미지의 크기 변경 가능 -->
	<!-- width 속성 및 height 속성을 사용하면 이미지의 비율이 맞지 않을 수 있다. -->
	<img alt="펭귄" src="Penguins.jpg" width="200" height="200">
	<!-- 이미지 파일이 없는 경우 이미지가 출력되지 않는다. -->
	<!-- => 웹문서에서 사용하고자 하는 이미지 파일에 대한 경로를 잘못 표현한 경우 -->
	<img alt="코알라" src="Koala.jpg" width="200" height="200">
	<hr>
	<!-- 상대경로 : 현재 웹문서의 위치를 기준으로 리소스 표현 -->
	<img alt="코알라" src="../Koala.jpg" width="200" height="200">
	<img alt="객실" src="images/room.jpg" width="200" height="200">
	
	<!-- 절대경로 : Root 디렉토리(서버)를 기준으로 리소스 표현 -->
	<img alt="코알라" src="/csl/Koala.jpg" width="200" height="200">
	<img alt="객실" src="/csl/html/images/room.jpg" width="200" height="200">
</body>
</html>
