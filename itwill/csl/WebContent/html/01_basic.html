<!-- 주석문 작성 -->
<!-- DOCTYPE : 문서 형식(필수) -->
<!DOCTYPE html>
<!-- 태그는 Open 태그와 Close 태그가 하나의 짝으로 구성되어 있다. -->
<!-- 태그명은 대소문자 구분이 없으며 태그 안에 하위 태그 또는 내용 작성 -->
<!-- 태그에는 속성과 속성값을 이용하여 태그 기능 구현 -->
<!-- html 태그 : HTML 문서의 최상위 태그 -->
<!-- lang 속성 : HTML 사용 언어 설정 -->
<html lang="ko">
<!-- head 태그 : html 하위 태그 - 웹문서의 환경 설정 -->
<head>
<!-- meta 태그 : head 하위 태그 - 웹문서의 정보 설정(속성) -->
<meta charset="UTF-8">
<!-- title 태그 : head 하위 태그 - 웹문서의 제목 설정(내용) -->
<title>HTML 연습</title>
</head>
<!-- body 태그 : html 하위 태그 - 웹브라우저의 Document 영역에 원하는 내용 출력 -->
<body>
	<!-- body 태그 안에는 출력할 내용 또는 하위 태그를 사용하여 원하는 출력 페이지 작성 가능 -->
	<!-- block 태그 : 다른 태그와 같은 라인에 출력될 수 없는 태그 -->
	<!--  => <div> <h1>~<h6> <hr> <p> <ol> <ul> <li> <table> 등 -->
	<!-- inline 태그 : 다른 태그와 같은 라인에 출력될 수 있는 태그 -->
	<!-- => <span> <img> <input> <select> <textarea> 등 -->
	<!-- 주의) block 태그의 하위태그로 inline 태그를 사용할 수 있지만
	inline 태그의 하위태그로 block 태그를 사용할 수 없다. -->
	
	<!-- hn 태그 : 제목 출력(n : 1 ~ 6) -->
	<!-- align 속성 : 정렬(속성값 - left(기본),right,center,justify) -->
	<h1 align="center">제목-1</h1>
	<h2>제목-2</h2>
	<h3>제목-3</h3>
	<h4>제목-4</h4>
	<h5>제목-5</h5>
	<h6>제목-6</h6>
	
	<!-- hr 태그 : 구분선 출력 -->
	<!-- width 속성 : 폭 설정(속성값 - 정수(단위:px),백분율) -->
	<hr width="600" align="right">
	
	<!-- p 태그 : 문단 출력(자동 줄 바꿈) -->
	<p>오늘은 날씨가 좋군요. 불금이니 맥주와 치킨을 ...</p>
	<!-- br 태그 : Enter(수동 줄 바꿈) -->
	<p>앞자리에 생강젤리가 있어요.<br>먹고 싶으면 아무나 먹어요.</p>
	
	<!-- 강조태그 : <b> <i> <strong> <em> <mark> - liline 태그 -->
	<p>
	오늘 <b>점심</b>은 <strong>무엇</strong>을 먹을까요???<br>
	서양전(<i>피자</i>)와 <em>콜라</em> 먹어요. <mark>맛있겠다.</mark>
	</p>
	
	<!-- div : 블럭 단위의 영역 설정 -->
	<!-- span : 인라인 단위의 영역 설정 -->
	<!-- style 속성 : CSS 디자인 속성 설정 -->
	<div style="color: blue;">
		현재 날짜 : <span style="color: red;">2017년 8월 4일</span>입니다. 
	</div>
	
	<!-- 첨자태그 : <sup> <sub> -->
	<div>오늘은 <sup>금요일</sup>이구요 내일은 <sub>토요일</sub>입니다.</div>
</body>
</html>
