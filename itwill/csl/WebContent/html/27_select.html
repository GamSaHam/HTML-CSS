<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select 태그</title>
</head>
<body>
	<h1>select 태그 - 목록 선택</h1>
	<hr>
	<form action="#" method="post">
		<label for="class">학과</label>
		<select name="class" id="class">
			<!-- optgroup 태그 : option 태그들을 하나의 그룹으로 설정 -->
			<!-- label 속성 : 그룹명 설정 -->
			<optgroup label="공과대학">
				<!-- option 태그 : select 태그의 하위태그로 선택 목록 출력 -->
				<!-- value 속성 : 선택시 name 속성값으로 저장되는 데이타를 설정 -->
				<!--  => value 속성은 생략 가능하며 생략되면 출력 데이타를 이용 -->
				<!-- selected 속성을 부여한 경우 기본적으로 선택되는 목록 설정 -->
				<!--  => selected 속성은 생략 가능하며 속성값 생략 가능 -->
				<option value="archi">건축공학과</option>
				<option value="machanic">기계공학과</option>
				<option value="indust">산업공학과</option>
				<option value="computer" selected="selected">컴퓨터공학과</option>
				<option value="checmical">화학공학과</option>
			</optgroup>
			<optgroup label="인문대학">
				<option value="history">사학과</option>
				<option value="lang">어문학과</option>
				<option value="philo">철학과</option>
			</optgroup>
		</select>
		<button type="submit">전송</button>
	</form>
</body>
</html>
