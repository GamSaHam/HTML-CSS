<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a 태그</title>
</head>
<body>
	<!-- a 태그는 텍스트 또는 이미지를 클릭할 경우 페이지 이동(기본 이벤트 처리 기능 구현) -->
	<!-- 페이지 이동은 현재 서버 또는 다른 서버의 웹문서 이동 가능 -->
	<h1>a 태그 : 하이퍼링크 - 다른 웹문서로 이동하여 다른 웹문서 출력(URL 주소 변경)</h1>
	<!-- href 속성 : 이동할 웹문서명(페이지명)을 설정 -->
	<!-- HTML Escape 문자 : HTML에서 표현할 수 없는 문자를 표현 - &nbsp;(공백) &lt;(<) &gt;(>)  -->
	<a href="https://www.naver.com">&lt;네이버&gt;</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;           
	<a href="http://www.daum.net">다음</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="https://www.google.com">구글</a>
	<hr>
	<a href="04_kor.html" title="한글페이지로 이동합니다.">한글로 보기</a><br>
	<a href="04_eng.html" title="영어페이지로 이동합니다.">영어로 보기</a>
	<hr>
	<!-- target 속성 : _blank 속성값을 이용하면 다른 창에 페이지 출력 -->
	<a href="04_kor.html" target="_blank"><img src="images/kor.png"></a>
	<a href="04_eng.html" target="_blank"><img src="images/eng.png"></a>
</body>
</html>
