<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>meter 태그</title>
</head>
<body>
	<h1>meter 태그 - 투표율 출력</h1>
	<hr>
	<h3>투표결과</h3>
	<p>1번 참가자 : 전체 100명 중 10명 선택</p>
	<p>2번 참가자 : 전체 100명 중 60명 선택</p>
	<p>3번 참가자 : 전체 100명 중 30명 선택</p>
	<hr>
	<p>1번 참가자 : <meter value="10" max="100"></meter> (10%)</p>
	<p>2번 참가자 : <meter value="60" max="100"></meter> (60%)</p>
	<p>3번 참가자 : <meter value="30" max="100"></meter> (30%)</p>
</body>
</html>
