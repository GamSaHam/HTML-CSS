<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>li 태그</title>
</head>
<body>
	<h1>li 태그 : 목록 출력 - ul 태그 또는 ol 태그의 하위 태그 </h1>
	<hr>
	<h3>유채방</h3>
	<!-- ul 태그 : 목록에 블릿이 출력 되도록 설정 -->
	<ul>
		<li>도미토리,동성(또는 가족) 1팀</li>
		<li>4인실</li>
		<li>공동 취사실 및 욕실(화장실) 사용</li>
		<li>비용
			<ul>
				<li>비수기 : 1인 20,000원</li>
				<li>성수기 : 1인 25,000원</li>
			</ul>
		</li>
	</ul>
	<hr>
	<!-- ol 태그 : 목록에 순서가 출력 되도록 설정 -->
	<h3>천혜향방</h3>
	<ol>
		<li>도미토리,동성 1팀</li>
		<li>2인실</li>
		<li>공동 취사실 및 욕실(화장실) 사용</li>
		<li>비용
			<ul>
				<li>비수기 : 1인 20,000원</li>
				<li>성수기 : 1인 25,000원</li>
			</ul>
		</li>
	</ol>
</body>
</html>
