<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>엘리먼트 이동</h1>
	<hr>
	<div id="imageList"></div>
	<script type="text/javascript">
	for(var i=0;i<10;i++) {
		$("#imageList").append("<img src='images/"+i+".jpg' width='100' height='100'>");
	}
	
	//1초마다 첫번째 이미지를 마지막 이미지로 출력되도록 이동 설정
	setInterval(function() {
		$("#imageList").children("img").eq(0).appendTo("#imageList");
	},1000);
	</script>
</body>
</html>
