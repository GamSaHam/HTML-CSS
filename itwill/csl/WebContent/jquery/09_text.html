<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>text 메소드</h1>
	<hr>
	<p>엘리먼트의 내용을 반환 하거나 내용을 변경하는 메소드</p>
	<p>유사한 메소드로 html() 메소드 존재</p>
	<p>text() 메소드는 html 태그를 인식하지 않지만 html() 메소드는 인식한다.</p>
	<hr>
	<div id="displayDiv">
		<p>text() 메소드 또는 html() 메소드 연습</p>
	</div>
	<hr>
	<h3>jQuery 연습</h3>
	<h3>jQuery 연습</h3>
	<h3>jQuery 연습</h3>
	<h3>jQuery 연습</h3>
	<h3>jQuery 연습</h3>
	<script type="text/javascript">
	//$(선택자).text() : 선택자에 의해 선택된 엘리먼트의 내용을 반환하는 메소드 
	// => html 태그 미인식
	//alert($("#displayDiv").text());
	
	//$(선택자).html() : 선택자에 의해 선택된 엘리먼트의 내용을 반환하는 메소드 
	// => html 태그 인식
	//alert($("#displayDiv").html());
	
	//$(선택자).text("내용") : 선택자에 의해 선택된 엘리먼트의 내용을 변경하는 메소드 
	// => html 태그 미적용(문자열 인식)
	$("#displayDiv").text("<p style='color:red;'>text()메소드를 이용한 내용 변경</p>");
	
	//$(선택자).html("내용") : 선택자에 의해 선택된 엘리먼트의 내용을 반환하는 메소드 
	// => html 태그 적용
	$("#displayDiv").html("<p style='color:red;'>html()메소드를 이용한 내용 변경</p>");

	//묵시적 반복에 의한 내용 변경
	//$("h3").text("jQuery 연습-1");
	
	//명시적 반복에 의한 내용 변경 => each() 메소드 사용
	/*
	$("h3").each(function(index) {
		$(this).text("jQuery 연습-"+(index+1));
	});
	*/
	
	//text() 또는 html() 메소드는 callback 함수를 사용하여 명시적 반복 가능
	//형식) $(선택자).text(callback); 또는 $(선택자).html(callback);
	//callback([index][,txt]) 함수는 두 개의 파라메터를 사용할 수 있다.
	// => index : 엘리먼트의 index를 자동으로 저장하는 파라메터
	// => txt : 엘리먼트의 내용을 자동으로 저장하는 파라메터
	// => callback 함수는 반드시 변경할 내용을 반환해야만 된다.
	/*
	$("h3").text(function(index) {
		return "jQuery 연습-"+(index+1);
	});
	*/
	$("h3").text(function(index,txt) {
		return txt+"-"+(index+1);
	});
	</script>
</body>
</html>
