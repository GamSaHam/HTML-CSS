<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>echo</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>each 메소드</h1>
	<hr>
	<h3>each() 메소드 호출-1</h3>
	<h3>each() 메소드 호출-2</h3>
	<h3>each() 메소드 호출-3</h3>
	<h3>each() 메소드 호출-4</h3>
	<h3>each() 메소드 호출-5</h3>
	<script type="text/javascript">
	//선택자에 의해 선택된 엘리먼트가 여러 개 존재할 경우 모든 
	//엘리먼트에 메소드 적용 => 묵시적 반복 발생
	$("h3").css("color","red");	
	
	//h3 태그를 사용하는 엘리먼트 중 3번째 위치에 존재하는 엘리먼트의
	//글자색을 녹색으로 변경 
	//$("h3:eq(2)").css("color","green");
	$("h3").eq(2).css("color","green");
	
	//h3 태그를 사용하는 모든 엘리먼트의 글자색을 따로 변경
	/*
	$("h3").eq(0).css("color","red");
	$("h3").eq(1).css("color","green");
	$("h3").eq(2).css("color","blue");
	$("h3").eq(3).css("color","orange");
	$("h3").eq(4).css("color","maroon");
	*/
	
	var color=new Array("red","green","blue","orange","maroon");
	/* for문을 이용한 명시적 반복
	for(var i=0;i<color.length;i++) {
		$("h3").eq(i).css("color",color[i]);
	}
	*/
	
	//$(선택자).each(callback) : 선택자에 의해 선택된
	//엘리먼트를 반복처리 하기 위한 메소드 
	// => 메소드를 이용한 명시적 반복
	//callback([index][,element]) 함수는 index 또는 element 파라메터를
	//사용하여 필요한 정보를 자동 전달받아 사용할 수 있다.
	$("h3").each(function(i) {
		//$("h3").eq(i).css("color",color[i]);
		//$(this) : 현재 처리중인 엘리먼트를 선택하기 위해 사용 
		$(this).css("color",color[i]);
	});
	</script>
</body>
</html>
