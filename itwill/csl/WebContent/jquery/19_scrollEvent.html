<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style type="text/css">
img {
	width: 100px;
	height: 100px;
	display: block;
}
</style>
</head>
<body>
	<h1>스크롤 이벤트</h1>
	<hr>
	<div id="displayDiv"></div>
	<script type="text/javascript">
	//0.jpg~9.jpg를 displayDiv 영역에 출력하는 함수
	function displayImage() {
		for(var i=0;i<10;i++) {
			$("#displayDiv").append("<img src='images/"+i+".jpg'>");
		}
	}
	
	displayImage();
	
	//$(window).scroll(callback) : window 객체에서 scroll 이벤트가 
	//발생된 경우 이벤트 핸들러 함수를 등록하는 메소드
	$(window).scroll(function() {
		//스크롤이 매 하단까지 내려간 경우 0.jpg~9.jpg를 displayDiv
		//영역에 출력 => 무한 스크롤
		
		//$(선택자).height() : 선택자로 선택된 엘리먼트의 높이를 반환하는 메소드
		//document 객체의 높이 = 스크롤로 이동되는 모든 영역
		var docH=$(document).height();
		//window 객체의 높이 = 브라우저의 높이
		//$(window).scrollTop() : window 객체의 존재하는 스크롤의 위쪽의 높이을 반환하는 메소드
		var scrollH=$(window).height()+$(window).scrollTop();
		
		//document 객체의 높이보다 스크롤 위치의 높이가 더 커진 경우
		// => 스크롤 document 객체의 하단까지 이동한 경우
		if(scrollH>=docH) {
			displayImage();
		}
	});
	</script>
</body>
</html>
