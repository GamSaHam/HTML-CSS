<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animate</title>
<style type="text/css">
	/* 모든 메뉴가 출력되는 영역 */
	#accodingMenu {
		position: absolute;
		left: 50px;
		top: 100px;
		width: 300px;
		padding: 20px;
		background-color: #eeeeee;
	}
	
	/* 하나의 메뉴가 출력되는 영역 => 두 개의 이미지 중 글자이미지만 출력 */
	.menuItem {
		position: relative;
		/* 글자이미지는 보여지고 그림이미지는 숨기지도록 높이 및 오버플로우 설정 */
		height: 20px;
		overflow: hidden;
	}
	
	/* 실제 이미지가 출력되는 영역 */
	.menuItemContent {
		/* 이미지 출력 좌표 설정 가능 */
		position: absolute;
	}
	
	.menuItemContent img {
		display: block;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//글자이미지에 커서가 진입한 경우 그림이미지가 출력되도록 설정
		
		//마우스 커서가 위치한 영역의 메뉴를 저장하기 위한 변수
		var $overMenuItem=null;
		
		//메뉴 영역(.menuItem)에 마우스 커서가 진입한 경우
		$(".menuItem").mouseover(function() {
			//$overMenuItem 변수에 마우스 커서가 진입한 메뉴 정보를 저장
			$overMenuItem=$(this);
			
			//이벤트 발생된 메뉴에 글자이미지 대신 그림이미지가 출력되도록
			//이미지가 출력되는 영역(.menuItemContent)의 top 좌표값을 -20으로
			//변경하고 메뉴(.menuItem)의 높이를 113px로 변경
			$overMenuItem.find(".menuItemContent").stop().animate({"top":-20},500);
			$overMenuItem.stop().animate({"height":113},500);
		});
		
		//모든 메뉴가 출력되는 영역(#accodingMenu)에 마우스 커서가 벗어난 경우 
		// => 초기화 : 이미지가 출력되는 영역(.menuItemContent)의 
		//    top 좌표값을 0으로 변경하고 메뉴(.menuItem)의 높이를 20px로 변경 
		$("#accodingMenu").mouseout(function() {
			$overMenuItem.find(".menuItemContent").stop().animate({"top":0},500);
			$overMenuItem.stop().animate({"height":20},500);
		});
	});	
</script>
</head>
