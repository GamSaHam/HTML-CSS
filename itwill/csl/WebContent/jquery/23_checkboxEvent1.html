<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style type="text/css">
#termsContents {

</head>
<body>
	<h1>체크박스 또는 라디오 이벤트</h1>
	<hr>
	<div id="termsContents">
		<h3>약관보기</h3>
		<p>아주 길고도 어려운 내용들...</p>

		<p>아주 길고도 어려운 내용들...</p>

		<p>아주 길고도 어려운 내용들...</p>
	</div>
	<div id="agreement">
		<form id="agreeForm">
			<!-- 약관 동의 여부를 확인하기 위한 입력태그 -->
			<!-- 0 : 약관 동의 미체크  1 : 약관 동의 체크 -->
			<input type="hidden" name="check" value="0" id="check">
			<p>
				<input type="checkbox" name="agreeCheck" id="agreeCheck">
				약관에 동의 하시겠습니까?
			</p>	
			<button type="button" id="agreeBtn">회원 가입 페이지로 이동합니다.</button>
		</form>	
	</div>
	<script type="text/javascript">
	//약관에 동의 할 경우에만 회원가입 페이지 이동 되도록 설정
	// => input 태그의 name 속성값이 check에 저장된 값을 약관에 동의 
	//    하지 않은 경우 0(기본)으로 설정하고 동의한 경우 1로 설정
	
	//$(선택자).change(callback) : 선택자에 의해 선택된 엘리먼트(입력태그)의
	//입력 데이타가 변경된 경우 발생되는 이벤트를 처리하는 핸들러를 등록하는 메소드
	$("#agreeCheck").change(function() {
		//$(선택자).is(":가상선택자") : 선택자에 의해 선택된 엘리먼트(입력태그)의
		//상태(:checked 또는 :selected)에 따른 결과(false 또는 true)를 반환하는 메소드
		if($("#agreeCheck").is(":checked")) {
			$("#check").val("1");
		} else {
			$("#check").val("0");
		}
	});
	
	$("#agreeBtn").click(function() {
		if($("#check").val()=="0") {
			alert("약관 내용을 확인해 보시고 동의해 주세요.");
			return;
		}
		
		$("#agreeForm").attr("action","20_inputEvent1.html");
		$("#agreeForm").attr("method","post");
		$("#agreeForm").submit();
	});
	</script>
</body>
</html>
