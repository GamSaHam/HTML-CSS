<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animate</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<style type="text/css">
#box {
	width: 150px;
	height: 150px;
	background-color: orange;
	margin-bottom: 20px;
	position: relative;
	top: 0;
	left : 0;
}
</style>
</head>
<body>
	<h1>애니메이션 효과</h1>
	<hr>
	<select id="easingSelect">
		<!-- easing 효과 => http://easings.net 참조 -->
		<option selected="selected">linear</option>
		<option>easeInSine</option>
		<option>easeOutSine</option>
		<option>easeInQuad</option>
		<option>easeOutQuad</option>
		<option>easeInElastic</option>
		<option>easeOutElastic</option>
	</select>
	<hr>
	<div id="box"></div>
	<button type="button" id="btn">이동</button>
	<script type="text/javascript">
	$("#btn").click(function() {
		var easing=$("#easingSelect").children(":selected").text();
		
		//$(선택자).stop() : 선태자에 의해 선택된 엘리먼트에 부여된
		//animate 효과를 제거하는 메소드
		$("#box").stop();
		
		//$(선택자).animate({"스타일속성:속성값","스타일속성:속성값",...},시간[,easing효과])
		//: 선택자에 의해 선택된 엘리먼트의 CSS 스타일속성의 속성을 시간에 따라 변경하는 메소드
		//스타일속성 : top, left, opacity, width, height등
		// => easing 효과를 구현하기 위해서는 jquery-ui 라이브러리 필요
		$("#box").animate({"left":$(window).width()-170,"opacity":0.1},3000,easing);
		$("#box").animate({"left":0,"opacity":1.0},3000,easing);
	});
	</script>
</body>
</html>
