<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>엘리먼트 추가(삽입) 및 삭제</h1>
	<hr>
	<div id="imageList1"></div>
	<hr>	
	<div id="imageList2"></div>
	<hr>
	<div id="imageList3">
		<img src="images/0.jpg" width="100" height="100" id="one">
		<img src="images/1.jpg" width="100" height="100" id="two">
		<img src="images/2.jpg" width="100" height="100" id="three">
	</div>
	<script type="text/javascript">
	//$("<태그명 속성='속성값' ...>태그내용</태그명>") : 엘리먼트 생성
	
	//$("<태그명>내용</태그명>").appendTo(선택자) : 엘리먼트를 생성하여
	//선택자로 선택된 엘리먼트의 마지막 자식 엘리먼트로 추가하는 메소드
	$("<img src='images/0.jpg' width='100' height='100'>").appendTo("#imageList1");
	$("<img src='images/1.jpg' width='100' height='100'>").appendTo("#imageList1");
	
	//$("<태그명>내용</태그명>").prependTo(선택자) : 엘리먼트를 생성하여
	//선택자로 선택된 엘리먼트의 첫번째 자식 엘리먼트로 삽입하는 메소드
	$("<img src='images/2.jpg' width='100' height='100'>").prependTo("#imageList1");
	$("<img src='images/3.jpg' width='100' height='100'>").prependTo("#imageList1");
	
	//$("<태그명>내용</태그명>").insertAfter(선택자) : 엘리먼트를 생성하여
	//선택자로 선택된 엘리먼트의 뒤에 형제 엘리먼트로 삽입하는 메소드
	$("<img src='images/4.jpg' width='100' height='100'>").insertAfter("#imageList1");
	
	//$("<태그명>내용</태그명>").insertBefore(선택자) : 엘리먼트를 생성하여
	//선택자로 선택된 엘리먼트의 앞에 형제 엘리먼트로 삽입하는 메소드
	$("<img src='images/5.jpg' width='100' height='100'>").insertBefore("#imageList1");
	
	//$(선택자).append("<태그명>내용</태그명>") : 선택자로 선택된 엘리먼트의
	//마지막 자식 엘리먼트로 엘리먼트를 생성하여 추가하는 메소드
	$("#imageList2").append("<img src='images/0.jpg' width='100' height='100'>");
	$("#imageList2").append("<img src='images/1.jpg' width='100' height='100'>");
	
	//$(선택자).prepend("<태그명>내용</태그명>") : 선택자로 선택된 엘리먼트의
	//첫번째 자식 엘리먼트로 엘리먼트를 생성하여 삽입하는 메소드
	$("#imageList2").prepend("<img src='images/2.jpg' width='100' height='100'>");
	$("#imageList2").prepend("<img src='images/3.jpg' width='100' height='100'>");
	
	//$(선택자).after("<태그명>내용</태그명>") : 선택자로 선택된 엘리먼트
	//뒤에 형제 엘리먼트로 엘리먼트를 생성하여 삽입하는 메소드
	$("#imageList2").after("<img src='images/4.jpg' width='100' height='100'>");
	
	//$(선택자).before("<태그명>내용</태그명>") : 선택자로 선택된 엘리먼트
	//앞에 형제 엘리먼트로 엘리먼트를 생성하여 삽입하는 메소드
	$("#imageList2").before("<img src='images/5.jpg' width='100' height='100'>");
	
	//$(선택자).remove() : 선택자로 선택된 엘리먼트를 제거하는 메소드
	//상위 엘리먼트를 제거하면 모든 하위 엘리먼트도 같이 제거
	//$("#imageList3").remove();
	
	//선택 엘리먼트의 모든 하위 엘리먼트 제거
	//$("#imageList3").children().remove();

	//선택 엘리먼트의 원하는 하위 엘리먼트 제거
	//$("#imageList3").children("#two").remove();
	
	//선택 엘리먼트의 원하는 위치의 엘리먼트 제거
	$("#imageList3").children().eq(1).remove();
	</script>
</body>
</html>
