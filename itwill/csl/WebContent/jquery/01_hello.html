<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<!-- CDN 서버의 jQuery 라이브러리 포함 => 라이브러리 변경 불가능 -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script> -->
<!-- jQuery 라이브러리 다운로드 후 포함 => 라이브러리 변경 가능 -->
<!-- <script type="text/javascript" src="jquery-1.12.4.min.js"></script> -->

<!-- jQuery : CSS Selector를 이용하여 엘리먼트를 검색 후 메소드로 원하는 기능 구현 -->
<!-- => document 객체가 생성된 후 jQuery 사용 가능 -->
<script type="text/javascript">
//window 객체가 모두 로드되는 이벤트 발생 후 document 객체 사용
// => javascript 관련된 모든 객체를 생성 후 명령 실행
// => 이벤트 핸들러 함수를 하나만 등록 가능
/*
window.onload=function() {
	//alert(document);//HTMLDocument 객체
	alert("Javascript 명령 실행-1");
}

window.onload=function() {
	alert("Javascript 명령 실행-2");
}
*/

/*
//ready(callback) : jQuery의 document 객체가 준비된 경우 호출되는 메소드
// => document 객체가 생성된 경우 명령 실행
// => ready() 메소드는 여러 번 호출 가능
jQuery(document).ready(function() {
	//alert(document);//HTMLDocument 객체
	alert("jQuery 명령 실행-1");
});

jQuery(document).ready(function() {
	alert("jQuery 명령 실행-2");
});
*/

//jQuery 사용 방법
// => jQuery(선택자).메소드() : 선택자에 의해 엘리먼트 검색하여 선택 후
//    원하는 기능의 메소드 호출하여 실행
// => jQuery(선택자) 대신 $(선택자)로 표현 가능
/*
jQuery(document).ready(function() {
	jQuery("h1").css("color","red");
});
*/
$(document).ready(function() {
	$("h1").css("color","red");
});
</script>
</head>
<body>
	<h1>jQuery 사용</h1>
	<hr>
	<p>jQuery 라이브러리 파일(Javascript 파일)을 웹페이지에 포함 시키야만 jQuery 기능 사용</p>
	<ol>
		<li>CDN(Content Delivery Network) 서버의 jQuery 라이브러리를 포함</li>
		<li>jQuery 라이브러리를 직접 다운로드 받아 포함</li>
	</ol>
	<!-- head 영역에서 ready 메소드를 사용하는 것보다 body 태그의 마지막에 
	script 태그에 jQuery를 사용하는 것이 보다 효율적이다.(권장) -->
	<script type="text/javascript">
	$("li").css("color","green");
	</script>
</body>
</html>
