<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>키보드 이벤트</h1>
	<hr>
	<p>keydown : 키보드 버튼을 누른 경우</p>
	<p>keypress : 키보드 버튼을 누르고 경우 - keyCode 반환</p>
	<p>keyup : 키보드 버튼을 띈 경우 - keyCode 반환</p>
	<hr>
	<form action="#" method="post" name="form">
		아이디 : <input type="text" name="id" id="id" 
			onkeypress="if(event.keyCode==13) form.passwd.focus();"><br>
		비밀번호 : <input type="password" name="passwd" id="passwd"><br>
		<button type="button" id="submitBtn">로그인</button>
	</form>
	<hr>
	<div>현재 작성된 글자수 = <span id="count">0</span></div>
	<textarea rows="7" cols="80" id="ta"></textarea>
	<script type="text/javascript">
		form.id.focus();
		
		/*
		$("#id").keypress(function(event) { 
			//keyCode : 이벤트가 발생된 키보트 버튼 정보를 저장한 프로퍼티
			if(event.keyCode==13) {//keyCode : 13 = Enter
				form.passwd.focus();
			}
		});
		*/
		
		$("#passwd").keypress(function(event) {
			if(event.keyCode==13) {
				form.submit();
			}
		});
		
		$("#submitBtn").click(function() {
			form.submit();
		});
		
		$("#ta").keyup(function() {
			//val() : 입력태그 엘리먼트에 입력된 데이타를 반환하는 메소드
			var count=$(this).val().length;
			$("#count").text(count);
		})
	</script>	
</body>
</html>
