<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Selector</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>CSS 선택자</h1>
	<hr>
	<p>자식선택자, 후손선택자</p>
	<hr>
	<ul>
		<li>Java 과정</li>
		<ol>
			<li>기본문법</li>
			<li>객체 지향 프로그래밍(OOP) 개념</li>
			<li>Java API 활용</li>
		</ol>
		<li>JSP 과정</li>
		<ol>
			<li>스크립팅 요소</li>
			<li>지시어</li>
			<li>액션태그</li>
		</ol>
	</ul>
	<script type="text/javascript">
	//자식선택자 : 상위선택자 > 하위선택자 
	//$("ul > li").css("color","orange");
	
	//$(상위선택자).children([하위선택자]) : 자식 엘리먼트를 선택하기 위한 메소드
	// => 하위선택자가 생략된 경우 모든 자식 엘리먼트를 선택
	$("ul").children("li").css("color","orange");
	
	//후손선택자 : 상위선택자 하위선택자
	//$("ul li").css("background-color","yellow");
	
	//$(상위선택자).find(하위선택자) : 후손 엘리먼트를 선택하기 위한 메소드
	$("ul").find("li").css("background-color","yellow");
	</script>
</body>
</html>
