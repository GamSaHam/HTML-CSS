<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Selector</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>CSS 선택자</h1>
	<hr>
	<p>태그 선택자, 아이디 선택자, 클래스 선택자</p>
	<hr>
	<h2 class="item">jQuery CSS Selector-1</h2>
	<h2 id="target">jQuery CSS Selector-2</h2>
	<h3 class="item">jQuery CSS Selector-3</h3>
	<script type="text/javascript">
	$("h2").css("background-color","yellow");
	
	$(".item").css("color","red");
	
	/*
	$("#target").css("background-color","orange");
	$("#target").css("color","green");
	$("#target").css("font-family","궁서");
	*/
	
	//Method Chain 기능 => 선택자를 이용하여 선택된 엘리먼트에
	//다른 메소드를 연속적으로 호출하기 위한 기능
	/*
	$("#target").css("background-color","orange")
		.css("color","green").css("font-family","궁서");
	*/
	
	//선택자를 이용하여 선택된 엘리먼트에 동일 기능을 구현할 경우
	//메소드 호출시 필요한 정보를 객체({})로 전달
	// => $(선택자).메소드({속성:속성값,속성:속성값,...});
	$("#target").css({"background-color":"orange"
		,"color":"green","font-family":"궁서"});
	</script>
</body>
</html>
