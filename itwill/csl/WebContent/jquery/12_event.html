<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>jQuery Event</h1>
	<hr>
	<button type="button" id="btn">버튼을 눌러보세요.</button>
	<div id="displayDiv"></div>
	<script type="text/javascript">
	//$(선택자).이벤트명(callback) : 선택자로 선택된 엘리먼트에 
	//이벤트 메소드를 등록하여 callback 함수의 명령 실행
	// => 단축형 : 엘리먼트에 대한 이벤트 처리 핸들러를 하나만 등록할 때 사용
	//callback([event]) : event 객체를 자동으로 저장하는 파라메터
	//click(callback) : 클릭 이벤트를 처리하는 메소드
	/*
	$("#btn").click(function() {
		$("#displayDiv").text("안녕하세요.");
	});
	*/
	
	//$(선택자).on("이벤트명",callback) : 선택자로 선택된 엘리먼트에 
	//on() 메소드로 이벤트를 등록하여 callback 함수의 명령 실행
	//$(선택자).on({"이벤트명":callback,"이벤트명":callback,...}) 
	// => 일반형 : 엘리먼트에 대한 여러 이벤트에 대한 이벤트 처리 핸들러를 등록할 때 사용
	/*
	$("#btn").on("click",function() {
		$("#displayDiv").text("안녕하세요.");
	});
	*/
	$("#btn").on({"click":function() {
			$("#displayDiv").text("안녕하세요.");
		}
	});
	</script>
</body>
</html>
