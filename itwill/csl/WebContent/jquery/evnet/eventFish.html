<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event</title>
<style type="text/css">
	#panel {
		width: 600px;
		height: 300px;
		border: 1px solid #999;
		position: relative;
		left: 100px;
		right: 100px;
		background: url("../images/bg.png") no-repeat;
	}
	
	#bar {
		width: 500px;
		height: 20px;
		position: absolute;
		left: 50px;
		top: 190px;
		background: #f00;
	}
	
	#fish {
		position: absolute;
		left: 50px;
		top: 120px;
	}
	
	#navi {
		text-align: center;
		width: 600px;
		position: relative;
		left: 100px;
		top:250px;
	}
	
	#btn {
		font-size: 1em;
		font-weight: bold;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//버튼(#btn)을 누른 경우 물고기(#fish)가 이동되도록 설정
		$("#btn").focus();
		
		//물고기(#fish)가 출력될 left 좌표값을 저장하기 위한 변수
		var x=50;
		//물고기(#fish)가 출력될 left 좌표값의 증감값를 저장하기 위한 변수
		var move=50;
		$("#btn").click(function() {
			x+=move;
			$("#fish").css("left",x);
			
			//오른쪽 이동 영역(#bar)를 벗어날 경우 이동 증감값 및 이미지 변경  
			if(x>=450) {
				move=-50;
				$("#fishImg").attr("src","../images/fish2.png");
			}
			
			//왼쪽 이동 영역(#bar)를 벗어날 경우 이동 증감값 및 이미지 변경
			if(x<=50) {
				move=50;
				$("#fishImg").attr("src","../images/fish1.png");
			}
		});
	});
</script>
</head>
<body>
	<h1>움직이는 물고기</h1>
	<hr>
	<div id="panel">
		<div id="bar"></div>
		<div id="fish">
			<img src="../images/fish1.png" id="fishImg">
		</div>
		<div id="navi">
			<button type="button" id="btn">
				버튼을 누르면 물고기가 움직입니다.
			</button>
		</div>
	</div>
</body>
</html>
