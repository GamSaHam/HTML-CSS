<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event</title>
<style type="text/css">
	#menuTab {
		list-style-type: none;
	}
	
	#menuTab li {
		width: 96px;
		height: 44px;
		/* 배경이미지의 출력 y 좌표 */
		background-position-y:0;
		overflow: hidden;
		display: inline-table; 
	}
	
	#menuTab li:hover {
		/* 배경이미지의 출력 y 좌표 음수 변경 => 배경이미지 출력 위치를 위로 변경 */
		background-position-y:-44px;
	}
	
	#menuTab li.select {
		background-position-y:-88px;
		/* 출력 영역의 크기를 변경 */
		height: 80px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {		
		//"#menuTab li" 엘리먼트의 배경이미지 변경 => each() 메소드 이용
		$("#menuTab li").each(function(index) {
			$(this).css("background-image","url('menutab"+index+".png')");
		});

		//"#menuTab li" 엘리먼트를 클릭한 경우 class 속성값 부여
		// => "#menuTab li" 모든 엘리먼트 class 속성값 제거 후 설정
		$("#menuTab li").click(function() {
			$("#menuTab li").removeClass("select");
			$(this).addClass("select");
		});
	});	
</script>
</head>
<body>
	<h1>메뉴탭</h1>
	<hr>
	<ul id="menuTab">
		<li id="menuItem1">&nbsp;</li>	
		<li id="menuItem2">&nbsp;</li>	
		<li id="menuItem3">&nbsp;</li>	
		<li id="menuItem4">&nbsp;</li>	
		<li id="menuItem5">&nbsp;</li>	
		<li id="menuItem6">&nbsp;</li>	
	</ul>
</body>
</html>
