<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>이벤트 제거</h1>
	<hr>
	<button type="button" id="btnOn">이벤트 등록</button>
	<button type="button" id="btnOff">이벤트 제거</button>
	<hr>
	<button type="button" id="btn">버튼을 눌러보세요.</button>
	<div id="displayDiv"></div>
	<script type="text/javascript">
	/*	
	$("#btn").click(function() {
		$("#displayDiv").text("안녕하세요.");
	});
	*/
	
	$("#btnOn").click(function() {
		$("#displayDiv").text("버튼 이벤트가 등록 되었습니다.");
		$("#btn").on("click",function() {
			$("#displayDiv").text("안녕하세요.");
		});
	});
	
	$("#btnOff").click(function() {
		$("#displayDiv").text("버튼 이벤트가 제거 되었습니다.");
		//$(선택자).off(이벤트명) : 선택자에 의해 선택된 엘리먼트에
		//등록된 이벤트를 제거하는 메소드
		$("#btn").off("click");
	});
	</script>
</body>
</html>
