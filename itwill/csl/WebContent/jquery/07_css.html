<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style type="text/css">
#displayDiv {
	color: red;
	border: 1px solid blue;
	margin: 20px;
	padding: 10px;
	font-size: 1.5em;
}
</style>
</head>
<body>
	<h1>css 메소드</h1>
	<hr>
	<p>css 스타일 속성의 속성값을 반환 하거나 속성값을 변경하는 메소드</p>
	<hr>
	<div id="displayDiv">스타일 연습</div>
	<script type="text/javascript">
	//$(선택자).css("스타일속성") : 선택자에 의해 선택된 엘리먼트에
	//스타일 속성의 속성값을 반환하는 메소드
	/*
	alert($("#displayDiv").css("color"));//색상은 rgb() 형식으로 반환
	alert($("#displayDiv").css("border"));
	alert($("#displayDiv").css("margin"));
	alert($("#displayDiv").css("padding"));
	alert($("#displayDiv").css("font-size"));//크기는 px 단위로 반환
	alert($("#displayDiv").css("fontSize"));//fontSize는 Javascript 형식으로 표현
	*/
	
	//$(선택자).css("스타일속성","속성값") : 선택자에 의해 선택된 
	//엘리먼트에 스타일 속성의 속성값을 변경하는 메소드
	/*
	$("#displayDiv").css("width","50%");
	$("#displayDiv").css("position","absolute");
	$("#displayDiv").css("top","200px");
	$("#displayDiv").css("left","100px");
	$("#displayDiv").css("color","green");
	*/
	
	//$(선택자).css({"스타일속성":"속성값","스타일속성":"속성값",...})
	// => 엘리먼트의 스타일 속성의 속성값을 객체로 전달하여 변경
	$("#displayDiv").css({"width":"50%","position":"absolute"
		,"top":"200px","left":"100px","color":"green"});
	</script>
</body>
</html>
