<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attr</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>attr 메소드</h1>
	<hr>
	<p>엘리먼트의 속성의 속성값을 반환 하거나 속성값을 변경하는 메소드</p>
	<hr>
	<div id="imgDiv" data-value="image">
		<img src="images/Penguins.jpg" width="200" height="200" id="img">
	</div>
	<script type="text/javascript">
	//$(선택자).attr("속성") : 선택자에 의해 선택된 엘리먼트에 속성의
	//속성값을 반환하는 메소드
	/*
	alert($("#imgDiv").attr("data-value"));
	alert($("#img").attr("src"));
	*/
	
	//$(선택자).attr("속성","속성값") : 선택자에 의해 선택된 엘리먼트에 
	//속성의 속성값을 변경하는 메소드
	/*
	$("img").attr("src","images/Koala.jpg");
	$("img").attr("width","300");//단위가 생략된 경우 px로 인식
	$("img").attr("height","300");
	*/
	
	$("img").attr({"src":"images/Koala.jpg","width":"300","height":"300"});
	</script>
</body>
</html>
