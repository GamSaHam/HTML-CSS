<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>체크박스 또는 라디오 이벤트</h1>
	<hr>
	<h3>좋아하는 계절을 선택해 주세요.(다중 선택 가능)</h3>
	<p>
		<input type="checkbox" id="allCheck">
		<label id="displayLabel">전체 선택</label>
	</p>
	<div id="checkList">
		<input type="checkbox" name="season" value="봄">봄&nbsp;&nbsp;
		<input type="checkbox" name="season" value="여름">여름&nbsp;&nbsp;
		<input type="checkbox" name="season" value="가을">가을&nbsp;&nbsp;
		<input type="checkbox" name="season" value="겨울">겨울&nbsp;&nbsp;
	</div>	
	<button type="button" id="btn">선택완료</button>
	<hr>
	<div id="displayDiv"></div>
	<script type="text/javascript">
	//선택완료 버튼을 누른 경우 displayDiv 영역에 선택한 계절을 출력
	$("#btn").click(function() {
		//선택한 계절에 대한 엘리먼트(checkbox)를 구분하여 저장
		var $check=$("#checkList").children(":checked");
		//alert($check.size());
		if($check.size()==0) {
			$("#displayDiv").text("당신은 좋아하는 계절이 없습니다.");
			return;
		}
		
		var output="당신이 좋아하는 계절은 [";
		$check.each(function(index) {
			output+=$(this).val();
			if($check.size()-1!=index) output+=",";
		});
		output+="]입니다.";
		$("#displayDiv").text(output);
	});
	
	//전체선택 체크박스를 선택 또는 해제한 경우 checkList 영역의
	//모든 체크박스가 선택되거나 해제되도록 설정
	$("#allCheck").change(function() {
		if($(this).is(":checked")) { //if(this.checked)로 변경 가능
			$("#displayLabel").text("전체 선택 해제");
			//$(선택자).prop("상태",{false|true}) : 선택자에 의해\
			//선택된 엘리먼트(select,checkbox,radio)의 상태 정보를
			//변경하는 메소드
			$("#checkList").children().prop("checked",true);
		} else {
			$("#displayLabel").text("전체 선택");
			$("#checkList").children().prop("checked",false);
		}
	});
	</script>
</body>
</html>
