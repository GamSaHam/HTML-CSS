<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Selector</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>CSS 선택자</h1>
	<hr>
	<p>필터선택자, 가상선택자</p>
	<hr>
	<h3>jQuery 연습-1</h3>
	<h3 class="ok">jQuery 연습-2</h3>
	<h3 class="ok">jQuery 연습-3</h3>
	<h3>jQuery 연습-4</h3>
	<h3>jQuery 연습-5</h3>
	<h4 class="ok">jQuery 연습-6</h4>
	<h4>jQuery 연습-7</h4>
	<hr>
	<ul>
		<li>jQuery 연습-1</li>
		<li>jQuery 연습-2</li>
		<li>jQuery 연습-3</li>
		<li>jQuery 연습-4</li>
		<li>jQuery 연습-5</li>
	</ul>
	<script type="text/javascript">
	$("h3").css("background-color","yellow");
	
	//필터선택자 : 선택자에 의해 선택된 엘리먼트 중 원하는 엘리먼트를
	//다시 선택하기 위해 사용 => 클래스 선택자를 필터선택자로 사용
	$("h3.ok").css("background-color","green");
	
	//$(선택자).filter(선택자) : 선택자에 의해 선택된 엘리먼트 중 원하는 엘리먼트를
	//다시 선택하기 위한 메소드 => filter() 메소드에는 모든 선택자 사용
	$("h4").filter(".ok").css("background-color","orange");
	
	//$(선택자).not(선택자) : 선택자에 의해 선택된 엘리먼트 중 원하는 엘리먼트를
	//제외한 엘리먼트를 다시 선택하기 위한 메소드
	$("h4").not(".ok").css("background-color","skyblue");
	
	//선택자:nth-child(n) : 선택자에 의하여 선택된 엘리먼트 중 n번째 
	//위치의 엘리먼트 선택하기 위한 가상선택자(n : 1부터 시작되는 정수)
	$("ul li:nth-child(2)").css("color","red");
	
	//$(선택자).eq(index) : 선택자에 의하여 선택된 엘리먼트 중 index 위치의
	// 엘리먼트 선택하기 위한 메소드(index : 0부터 시작되는 정수)
	$("ul").find("li").eq(1).css("color","red");
	
	$("ul li:nth-child(1)").css("color","aqua");
	$("ul").find("li").eq(0).css("color","aqua");
	//선택자:first : 선택자에 의하여 선택된 엘리먼트 중 첫번째 위치의
	//엘리먼트 선택하기 위한 가상선택자
	$("ul li:first").css("color","aqua");
	//:first 가상선택자를 filter() 메소드에서 사용 가능
	$("ul").find("li").filter(":first").css("color","aqua");
	//$(선택자).first() : 선택자에 의하여 선택된 엘리먼트 중 첫번째 
	//위치의 엘리먼트 선택하기 위한 메소드
	$("ul").find("li").first().css("color","aqua");
	
	$("ul li:nth-child(5)").css("color","green");
	$("ul").find("li").eq(4).css("color","green");
	//index를 -1로 설정하면 마지막 엘리먼트 선택
	$("ul").find("li").eq(-1).css("color","green");
	//선택자:first : 선택자에 의하여 선택된 엘리먼트 중 마지막 위치의
	//엘리먼트 선택하기 위한 가상선택자
	$("ul li:last").css("color","green");
	$("ul").find("li").filter(":last").css("color","green");
	//$(선택자).last() : 선택자에 의하여 선택된 엘리먼트 중 마지막 
	//위치의 엘리먼트 선택하기 위한 메소드
	$("ul").find("li").last().css("color","green");
	
	//:nth-child(2n+1) : 1 3 5 ... 번째 위치의 엘리먼트
	$("ul li:nth-child(2n+1)").css("color","maroon");
	$("ul").find("li").filter(":nth-child(2n+1)").css("color","maroon");
	
	//선택자:even : 선택자에 의하여 선택된 엘리먼트 중 짝수 위치의
	//엘리먼트 선택하기 위한 가상선택자(엘리먼트 위치는 0부터 시작)
	$("ul li:even").css("color","maroon");
	$("ul").find("li").filter(":even").css("color","maroon");
	
	//:nth-child(2n) : 2 4 6 ... 번째 위치의 엘리먼트
	$("ul li:nth-child(2n)").css("color","orange");
	$("ul").find("li").filter(":nth-child(2n)").css("color","maroon");
	
	//선택자:odd : 선택자에 의하여 선택된 엘리먼트 중 짝수 위치의
	//엘리먼트 선택하기 위한 가상선택자(엘리먼트 위치는 0부터 시작)
	$("ul li:odd").css("color","orange");
	$("ul").find("li").filter(":odd").css("color","orange");
	
	
	//:nth-child(3n+1) : 1 4 7 ... 번째 위치의 엘리먼트
	$("ul li:nth-child(3n+1)").css("color","skyblue");
	$("ul").find("li").filter(":nth-child(3n+1)").css("color","skyblue");	
	</script>
</body>
</html>
